<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MMXGAMES.COM</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Start .wrapper -->
	<div class="wrapper">
		<!-- Start .video-bg -->
		<div class="video-bg">
			<video preload="auto" autoplay="autoplay" loop="loop" muted>
				<source src="video/race-finished-session-1080p-h264-crf30.mp4" />
				Your browser does not support the video tag.
			</video>
		</div>
		<!-- End /.video-bg -->

		<div class="container">			
			<!-- Start .content -->
			<main class="content">
				<!-- Start .gameRoundup -->
				<section class="gameRoundup">
					<div class="gameRoundup__logo">
						<img src="img/logo0.png" alt="logo">
					</div>

					<h2 class="text-bold text-uppercase">
						Game round-up
					</h2>

					<div class="gameRoundup__block">
						<div class="gameRoundup__title">
							<img src="img/thumbsup.png" alt="thumbs up">

							<div class="gameRoundup__title-group">
								<h5 class="text-uppercase">
									Chief trainers
								</h5>
								<br>
								<span class="text-italic-small">(most spent on training)</span>
							</div>
						</div>

						<div class="gameRoundup__row">
							<div class="gameRoundup__name">
								<h5 class="text-bold text-uppercase">Laura</h5>
							</div>

							<div class="gameRoundup__bet">
								<p>$ 50</p>
							</div>
						</div>

						<div class="gameRoundup__row">
							<div class="gameRoundup__name">
								<h5 class="text-bold text-uppercase">Hannah</h5>
							</div>

							<div class="gameRoundup__bet">
								<p>$ 40</p>
							</div>
						</div>

						<div class="gameRoundup__row">
							<div class="gameRoundup__name">
								<h5 class="text-bold text-uppercase">Christopher</h5>
							</div>

							<div class="gameRoundup__bet">
								<p>$ 50</p>
							</div>
						</div>
					</div>

					<div class="gameRoundup__block">
						<div class="gameRoundup__title">
							<img src="img/bandit.png" alt="bandit">

							<div class="gameRoundup__title-group">
								<h5 class="text-uppercase">
									Chief trainers
								</h5>
								<br>
								<span class="text-italic-small">(most spent on sabotage)</span>
							</div>
						</div>

						<div class="gameRoundup__row">
							<div class="gameRoundup__name">
								<h5 class="text-bold text-uppercase">Laura</h5>
							</div>

							<div class="gameRoundup__bet">
								<p>$ 50</p>
							</div>
						</div>

						<div class="gameRoundup__row">
							<div class="gameRoundup__name">
								<h5 class="text-bold text-uppercase">Hannah</h5>
							</div>

							<div class="gameRoundup__bet">
								<p>$ 50</p>
							</div>
						</div>

						<div class="gameRoundup__row">
							<div class="gameRoundup__name">
								<h5 class="text-bold text-uppercase">Christopher</h5>
							</div>

							<div class="gameRoundup__bet">
								<p>$ 40</p>
							</div>
						</div>
					</div>
				</section>
				<!-- End /.gameRoundup -->
			</main>
			<!-- End /.content -->
		</div>
	</div>
	<!-- End /.wrapper -->
</body>
</html>
