<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MMXGAMES.COM</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Start .wrapper -->
	<div class="wrapper">
		<!-- Start .video-bg -->
		<div class="video-bg">
			<video preload="auto" autoplay="autoplay" loop="loop" muted>
				<source src="video/race-4s4.w1.mov-1080p-h264-crf30.mp4" />
				Your browser does not support the video tag.
			</video>
		</div>
		<!-- End /.video-bg -->

		<div class="container">
			<!-- Start .header -->
			<header class="header">
				<div class="header__info header__box">
					<h4 class="text-blue text-bold text-uppercase">
						Join Game:
					</h4>

					<p>mmxgames.com</p>

					<p>
						<span class="text-blue">code: </span>
						<span class="text-bold">WMZG</span>
					</p>
				</div>

				<div class="header__logo">
					<img src="img/logo1.png" alt="logo">
				</div>

				<div class="header__time header__box">
					<p class="text-uppercase text-bold">Next Course</p>

					<h2 class="text-bold">
						01:25
					</h2>
				</div>
			</header>
			<!-- End /.header -->
			
			<!-- Start .content -->
			<main class="content">
				<!-- Start .winning -->
				<section class="winning">
					<h4 class="winning__title text-uppercase">
						Winning Horses
					</h4>

					<div class="winning__table">
						<div class="winning__row">
							<div class="winning__element">
								<h6 class="text-bold">1st</h6>
							</div>

							<div class="winning__element">
								<h4 class="winning__number team6">6</h4>
							</div>

							<div class="winning__element text-left">
								<h5 class="text-bold text-uppercase">Swing state</h5>
							</div>
						</div>

						<div class="winning__row">
							<div class="winning__element">
								<h6 class="text-bold">2st</h6>
							</div>

							<div class="winning__element">
								<h4 class="winning__number team8">8</h4>
							</div>

							<div class="winning__element text-left">
								<h5 class="text-bold text-uppercase">Hot Coffee</h5>
							</div>
						</div>

						<div class="winning__row">
							<div class="winning__element">
								<h6 class="text-bold">3st</h6>
							</div>

							<div class="winning__element">
								<h4 class="winning__number team3">3</h4>
							</div>

							<div class="winning__element text-left">
								<h5 class="text-bold text-uppercase">Foxy Roxy</h5>
							</div>
						</div>
					</div>
				</section>
				<!-- End /.winning -->
			</main>
			<!-- End /.content -->
		</div>
	</div>
	<!-- End /.wrapper -->
</body>
</html>
