<html lang="en">
<head>

	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Start .wrapper -->
	<div class="wrapper">
		<!-- Start .video-bg -->
		<div class="video-bg">
			<video preload="auto" autoplay="autoplay" loop="loop" muted>

		</div>

			<header class="header">

						</div>

						<div class="raceRoundup__row">
							<div class="raceRoundup__name">
								<h5 class="text-bold text-uppercase">Laura</h5>
							</div>

							<div class="raceRoundup__bet">

						</div>

						<div class="raceRoundup__row">
							<div class="raceRoundup__name">

							<div class="raceRoundup__bet">

						<div class="raceRoundup__row">

							</div>

							<div class="raceRoundup__bet">
								<p>$5</p>
							</div>
						</div>
					</div>

					<div class="raceRoundup__block">

							<img src="img/bandit.png" alt="bandit">

							<div class="raceRoundup__title-group">
								<h5 class="text-uppercase">
									Chief trainers
								</h5>
								<br>
								<span class="text-italic-small">(most spent on sabotage)</span>
							</div>
						</div>

						<div class="raceRoundup__row">
							<div class="raceRoundup__name">
								<h5 class="text-bold text-uppercase">Laura</h5>
							</div>

							<div class="raceRoundup__bet">
								<p>$15</p>
							</div>
						</div>

							<div class="raceRoundup__name">

							</div>

							<div class="raceRoundup__bet">

							</div>

							<div class="raceRoundup__bet">
								<p>$5</p>
							</div>
						</div>
					</div>

			</main>

		</div>
