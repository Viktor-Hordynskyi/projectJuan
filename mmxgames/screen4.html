<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MMXGAMES.COM</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Start .wrapper -->
	<div class="wrapper">
		<!-- Start .video-bg -->
		<div class="video-bg">
			<video preload="auto" autoplay="autoplay" loop="loop" muted>
				<source src="video/race-1s1.horse.mov-1080p-h264-crf30.mp4" />
				Your browser does not support the video tag.
			</video>
		</div>
		<!-- End /.video-bg -->
		
		<div class="container">
			<!-- Start .header -->
			<header class="header">
				<div class="header__info header__box">
					<h4 class="text-blue text-bold text-uppercase">
						Join Game:
					</h4>

					<p>mmxgames.com</p>

					<p>
						<span class="text-blue">code: </span>
						<span class="text-bold">WMZG</span>
					</p>
				</div>

				<div class="header__logo">
					<img src="img/logo1.png" alt="logo">
				</div>

				<div class="header__time header__box">
					<p class="text-uppercase text-bold">betting starts</p>

					<h2 class="text-bold">
						01:25
					</h2>
				</div>
			</header>
			<!-- End /.header -->
			
			<!-- Start .content -->
			<main class="content">
				<!-- Start .horseProfile -->
				<section class="horseProfile">
					<div class="horseProfile__block">
						<div class="horseProfile__element">
							<div class="horseProfile__circle"></div>
							<h5>Smallest reca horce in the world</h5>
						</div>

						<div class="horseProfile__element">
							<div class="horseProfile__circle"></div>
							<h5>Sometimes called 'the little engine that could'</h5>
						</div>
					</div>
				</section>
				<!-- End /.horseProfile -->
			</main>
			<!-- End /.content -->

			<!-- Start .footerHorse -->
			<footer class="footerHorse">
				<div class="footerHorse__container">
					<div class="footerHorse__title horse-underline1">
						<h5 class="footerHorse__number text-bold horse1">1</h5>
						<h2 class="text-bold text-uppercase">Half Pint</h2>
					</div>

					<div class="footerHorse__parameters">
						<div class="footerHorse__element">
							<p class="text-uppercase text-bold">Speed</p>
							<div class="speed speed-2">
								<div></div>
								<div></div>
								<div></div>
								<div></div>
								<div></div>
							</div>
						</div>

						<div class="footerHorse__element">
							<p class="text-uppercase text-bold">Power</p>
							<div class="power power-3">
								<div></div>
								<div></div>
								<div></div>
								<div></div>
								<div></div>
							</div>
						</div>
					</div>
				</div>
			</footer>
			<!-- End /.footerHorse -->
		</div>
	</div>
	<!-- End /.wrapper -->
</body>
</html>
