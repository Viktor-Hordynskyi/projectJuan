<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reindeer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="header-left hide">
				<h5>FEED STARTS</h5>
				<h5><strong>1:00</strong></h5>
			</div>

			<div class="header-mid">
				<div class="header-mid__block">
					<img src="img/desktop-header-mid-text.png" alt="The Reindeer Games">
				</div>
			</div>

			<div class="header-right">
				<h5>JOIN GAME</h5>
				<h5>mmxgames.com</h5>
				<h5>Code XWYZ</h5>
			</div>
		</div>

		<div class="content">
			<h2>Please wait for the games to begin</h2>
			<h2 class="text-red">Players joined (150)</h2>

			<div class="content__table">
				<h4>Latest to join ...</h4>

				<div class="content__list">
					<h5>Playername1</h5>
					<h5>Playername2</h5>
					<h5>Playername3</h5>
					<h5>Playername4</h5>
					<h5>Playername5</h5>
					<h5>Playername6</h5>
					<h5>Playername7</h5>
					<h5>Playername8</h5>
					<h5>Playername9</h5>
					<h5>Playername10</h5>
					<h5>Playername11</h5>
					<h5>Playername12</h5>
				</div>
			</div>
		</div>

		<div class="footer">
			<div class="footer__content hide">
				<h4></h4>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<script></script>
</body>
</html>
