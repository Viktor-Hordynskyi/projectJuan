<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reindeer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="header-left">
				<h5>FEED STARTS</h5>
				<h5><strong>1:00</strong></h5>
			</div>

			<div class="header-mid">
				<div class="header-mid__dash">
					<img src="img/desktop-header-dash.png" alt="The Holiday Dash">
				</div>
			</div>

			<div class="header-right">
				<h5>JOIN GAME</h5>
				<h5>mmxgames.com</h5>
				<h5>Code XWYZ</h5>
			</div>
		</div>

		<div class="content">
			<div class="content__block">
				<h3>You can feed deer to effect the race</h3>

				<div class="content__element">
					<img src="img/carrot.png" alt="carrot">
					<h4>Makes them faster</h4>
				</div>

				<div class="content__element">
					<img src="img/cake.png" alt="cake">
					<h4>Makes them faster</h4>
				</div>
			</div>
		</div>

		<div class="footer">
			<div class="footer__content">
				<h4>Global message</h4>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<script></script>
</body>
</html>
