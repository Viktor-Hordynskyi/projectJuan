<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reindeer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="header__back">
				<img src="img/back.png" alt="back">
			</div>

			<h3 class="hide">Playername02</h3>

			<div class="header__question hide">
				<img src="img/icon-ask.png" alt="ask">
			</div>
		</div>

		<div class="content">
			<div class="content-help">
				<h3>Your champion deer</h3>

				<div class="content-help__row">
					<img src="img/reindeer-2.png" alt="reindeer">
					<img src="img/reindeer-8.png" alt="reindeer">
					<img src="img/reindeer-1.png" alt="reindeer">
				</div>

				<h4 class="text-uppercase">earn you</h4>
				<div class="content-help__row">
					<img src="img/gift.png" alt="gift">
					<img src="img/gift.png" alt="gift">
				</div>

				<h4 class="fw-500">when they win a race</h4>

				<h4 class="text-uppercase">But your foe</h4>
				<div class="content-help__row">
					<img src="img/reindeer-4.png" alt="reindeer">
				</div>

				<h4 class="fw-500">gives you</h4>
				<div class="content-help__row">
					<img src="img/stone.png" alt="stone">
				</div>

				<div class="content-help__switchers">
					<div class="content-help__switcher">						
					</div>

					<div class="content-help__switcher active">						
					</div>

					<div class="content-help__switcher">						
					</div>
				</div>

				<div class="content-btn">
					<button class="btn btn-red">
						Back
					</button>

					<button class="btn btn-green">
						Next
					</button>
				</div>
			</div>
		</div>

		<div class="popup popup-feed">
			<div class="popup-container">
				<h2>FEED 1 DASHER</h2>

				<div class="popup-feed__choose">
					<div class="popup-feed__element">
						<div class="popup-feed__element-img">
							<img src="img/carrot.png" alt="carrot">
						</div>
						<h5>+1 speed</h5>
					</div>

					<div class="popup-feed__element empty">
						<div class="popup-feed__element-img">
							<img src="img/cake.png" alt="cake">
						</div>
						<h5>-1 speed</h5>
					</div>
				</div>

				<button class="btn btn-red">
					Cancel
				</button>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<script></script>
	</body>
	</html>
