<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reindeer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="header__back">
				<img src="img/back.png" alt="back">
			</div>

			<h3>Playername02</h3>

			<div class="header__question">
				<img src="img/icon-ask.png" alt="ask">
			</div>
		</div>

		<div class="content">
			<div class="content-player">
				<h4>My holiday sack</h4>

				<div class="content-player__gifts">
					<img src="img/gift.png" alt="gift">
					<img src="img/gift.png" alt="gift">
					<img src="img/gift.png" alt="gift">
					<img src="img/gift.png" alt="gift">
					<img src="img/gift.png" alt="gift">
					<img src="img/gift.png" alt="gift">
					<img src="img/gift.png" alt="gift">
				</div>

				<div class="content-player__stones">
					<img src="img/stone.png" alt="stone">
					<img src="img/stone.png" alt="stone">
					<img src="img/stone.png" alt="stone">
				</div>

				<h4>My champions</h4>
				<h3>
					<img src="img/reindeer-7.png" alt="reindeer">
					<span>7 Donner</span>
				</h3>
				<h3>
					<img src="img/reindeer-8.png" alt="reindeer">
					<span>8 Blitzen</span>
				</h3>
				<h3>
					<img src="img/reindeer-6.png" alt="reindeer">
					<span>6 Dasher</span>
				</h3>

				<h4>My Foe</h4>
				<h3>
					<img src="img/reindeer-4.png" alt="reindeer">
					<span>4 Vixen</span>
				</h3>
			</div>

			<div class="content-btn">
				<button class="btn btn-red">
					Leave Game
				</button>

				<button class="btn btn-green">
					Back to Game
				</button>
			</div>
		</div>
	</div>

	<div class="popup popup-feed">
		<div class="popup-container">
			<h2>FEED 1 DASHER</h2>

			<div class="popup-feed__choose">
				<div class="popup-feed__element">
					<div class="popup-feed__element-img">
						<img src="img/carrot.png" alt="carrot">
					</div>
					<h5>+1 speed</h5>
				</div>

				<div class="popup-feed__element empty">
					<div class="popup-feed__element-img">
						<img src="img/cake.png" alt="cake">
					</div>
					<h5>-1 speed</h5>
				</div>
			</div>

			<button class="btn btn-red">
				Cancel
			</button>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<script></script>
</body>
</html>
