<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reindeer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<h3>Playername02</h3>

			<div class="header__question">
				<img src="img/icon-ask.png" alt="ask">
			</div>
		</div>

		<div class="content">
			<div class="content-header">
				<h5>
					<span>Message bar here.â€¦</span>
					<img src="img/carrot.png" alt="carrot">
					<img src="img/cake.png" alt="cake">
				</h5>
			</div>

			<div class="content-race">
				<h3>RACE IS ON</h3>
				<h6>Cheer on your champions</h6>

				<h3 class="content-race__row-left">
					<img src="img/reindeer-1.png" alt="reindeer">
					<span>7 Donner</span>
				</h3>

				<h3 class="content-race__row-left">
					<img src="img/reindeer-8.png" alt="reindeer">
					<span>8 Blitzen</span>
				</h3>

				<h3 class="content-race__row-left">
					<img src="img/reindeer-6.png" alt="reindeer">
					<span>6 Dasher</span>
				</h3>

				<h4 class="content-race__row-right">
					<span>Your prize</span>
					
					<div>
						<img src="img/gift.png" alt="gift">
						<img src="img/gift.png" alt="gift">
						<img src="img/gift.png" alt="gift">
					</div>
				</h4>

				<h4 class="content-race__row-right">
					<span>Beware your foe</span>

					<div>
						<img src="img/reindeer-4.png" alt="reindeer">
						<span>4 Vixen</span>
					</div>
				</h4>

				<h4 class="content-race__row-right">
					<span>Your risk</span>

					<div>
						<img src="img/stone.png" alt="stone">
						<img src="img/stone.png" alt="stone">
						<img src="img/stone.png" alt="stone">
					</div>
				</h4>
			</div>
		</div>
	</div>

	<div class="popup popup-feed">
		<div class="popup-container">
			<h2>FEED 1 DASHER</h2>

			<div class="popup-feed__choose">
				<div class="popup-feed__element">
					<div class="popup-feed__element-img">
						<img src="img/carrot.png" alt="carrot">
					</div>
					<h5>+1 speed</h5>
				</div>

				<div class="popup-feed__element empty">
					<div class="popup-feed__element-img">
						<img src="img/cake.png" alt="cake">
					</div>
					<h5>-1 speed</h5>
				</div>
			</div>

			<button class="btn btn-red">
				Cancel
			</button>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<script></script>
</body>
</html>
