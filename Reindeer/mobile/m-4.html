<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reindeer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<h3>Playername02</h3>

			<div class="header__question">
				<img src="img/icon-ask.png" alt="ask">
			</div>
		</div>

		<div class="content">
			<div class="content-header">
				<h5>
					<span>Message bar here.â€¦</span>
					<img src="img/carrot.png" alt="carrot">
					<img src="img/cake.png" alt="cake">
				</h5>
			</div>

			<div class="content-results">
				<img src="img/mobile-dash.png" alt="dash">

				<h3 class="text-red text-uppercase">
					Winner
				</h3>

				<h3 class="content-results__row-left">
					<img src="img/reindeer-1.png" alt="reindeer">
					<span> 1 Dasher</span>
				</h3>

				<h4 class="content-results__row-right">
					<span class="text-uppercase">Your prize</span>
					
					<div>
						<img src="img/gift.png" alt="gift">
						<img src="img/gift.png" alt="gift">
						<img src="img/gift.png" alt="gift">
					</div>
				</h4>

				<div class="content-results__express">
					<h4>EXPRESS YOURSELF</h4>

					<button>
						<img src="img/emoji-1.png" alt="emoji">
					</button>

					<button>
						<img src="img/emoji-2.png" alt="emoji">
					</button>

					<button>
						<img src="img/emoji-3.png" alt="emoji">
					</button>

					<button>
						<img src="img/emoji-4.png" alt="emoji">
					</button>
				</div>
			</div>
		</div>
	</div>

	<div class="popup popup-feed">
		<div class="popup-container">
			<h2>FEED 1 DASHER</h2>

			<div class="popup-feed__choose">
				<div class="popup-feed__element">
					<div class="popup-feed__element-img">
						<img src="img/carrot.png" alt="carrot">
					</div>
					<h5>+1 speed</h5>
				</div>

				<div class="popup-feed__element empty">
					<div class="popup-feed__element-img">
						<img src="img/cake.png" alt="cake">
					</div>
					<h5>-1 speed</h5>
				</div>
			</div>

			<button class="btn btn-red">
				Cancel
			</button>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<script></script>
</body>
</html>
