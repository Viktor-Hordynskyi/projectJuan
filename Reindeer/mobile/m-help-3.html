<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reindeer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="header__back">
				<img src="img/back.png" alt="back">
			</div>

			<h3 class="hide">Playername02</h3>

			<div class="header__question hide">
				<img src="img/icon-ask.png" alt="ask">
			</div>
		</div>

		<div class="content">
			<div class="content-help">
				<h3>
					Feed deer to help your champions win
				</h3>

				<div class="content-help__row m-0">
					<img src="img/carrot.png" alt="carrot">
				</div>
				<h4 class="text-uppercase m-0">Makes deer faster</h4>
				<h5 class="fw-500">+1 speed</h5>

				<div class="content-help__row m-0">
					<img src="img/cake.png" alt="cake">
				</div>
				<h4 class="text-uppercase m-0">Makes deer slower</h4>
				<h5 class="fw-500">-1 speed</h5>
				
				<h3>
					The fastest deer wins each race
				</h3>

				<div class="content-help__switchers">
					<div class="content-help__switcher">						
					</div>

					<div class="content-help__switcher">						
					</div>

					<div class="content-help__switcher active">						
					</div>
				</div>

				<div class="content-btn">
					<button class="btn btn-red">
						Back
					</button>

					<button class="btn btn-green">
						Next
					</button>
				</div>
			</div>
		</div>

		<div class="popup popup-feed">
			<div class="popup-container">
				<h2>FEED 1 DASHER</h2>

				<div class="popup-feed__choose">
					<div class="popup-feed__element">
						<div class="popup-feed__element-img">
							<img src="img/carrot.png" alt="carrot">
						</div>
						<h5>+1 speed</h5>
					</div>

					<div class="popup-feed__element empty">
						<div class="popup-feed__element-img">
							<img src="img/cake.png" alt="cake">
						</div>
						<h5>-1 speed</h5>
					</div>
				</div>

				<button class="btn btn-red">
					Cancel
				</button>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<script></script>
	</body>
	</html>
