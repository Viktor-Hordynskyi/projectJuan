<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reindeer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="header-left">
				<h5>NEXT RACE</h5>
				<h5><strong>1:00</strong></h5>
			</div>

			<div class="header-mid">
				<div class="header-mid__dash">
					<img src="img/desktop-header-dash.png" alt="The Holiday Dash">
				</div>
			</div>

			<div class="header-right">
				<h5>JOIN GAME</h5>
				<h5>mmxgames.com</h5>
				<h5>Code XWYZ</h5>
			</div>
		</div>

		<div class="content">
			<div class="content__winner">
				<h3 class="text-red text-uppercase">Winner</h3>

				<div class="content__winner-who">
					<img src="img/reindeer-winner-1.png" alt="reindeer winner">
					<h5>1 Dasher</h5>
				</div>

				<h5>What she ate ...</h5>

				<div class="content__winner-ate">
					<img src="img/carrot.png" alt="carrot">
					<img src="img/carrot.png" alt="carrot">
					<img src="img/carrot.png" alt="carrot">
					<img src="img/carrot.png" alt="carrot">
					<img src="img/carrot.png" alt="carrot">
					<img src="img/carrot.png" alt="carrot">
					<img src="img/carrot.png" alt="carrot">
					<img src="img/carrot.png" alt="carrot">
					<img src="img/carrot.png" alt="carrot">
					<img src="img/carrot.png" alt="carrot">
					<h5>+ ( 15 )</h5>
				</div>

				<div class="content__winner-ate">
					<img src="img/cake.png" alt="cake">
					<img src="img/cake.png" alt="cake">
					<img src="img/cake.png" alt="cake">
					<img src="img/cake.png" alt="cake">
					<h5>( 4 )</h5>
				</div>
			</div>
		</div>

		<div class="footer">
			<div class="footer__content">
				<h4>
					Global message
				</h4>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<script></script>
</body>
</html>
