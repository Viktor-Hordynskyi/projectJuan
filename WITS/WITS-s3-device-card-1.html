<head>

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/m-style.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header-time">
				60
			</div>

			<button class="header-btn header-team">

			</button>

			<button class="header-btn header-ask">
				?
			</button>

		<div class="content">
			<div class="device">

					<p class="px-5">
						How much wood can a woodchuck chuck?

					<h3>
						CORRECT ANSWER

					<h4>Results</h4>

					<ul>
						<li>
							<h5>1st Guess</h5>

						<li>
							<h5>1st Guess</h5>
							<h6>416</h6>
							<span>2</span>
						</li>

						<li>
							<h5>1st Guess</h5>
							<h6>416</h6>
							<span class="no-star">-</span>
						</li>

						<li>
							<h5>1st Guess</h5>
							<h6>416</h6>
							<span>-</span>
						</li>
					</ul>

					<div class="device-score">
						<h4>
							<span class="device-score__left">
								Your Score: 
							</span>
							<span class="device-score__right">
								6
							</span>
						</h4>

						<h4>
							<span class="device-score__left">
								Team Score: 
							</span>
							<span class="device-score__right">
								999
							</span>
