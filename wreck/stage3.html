<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WRECK</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Karla:400,700|Roboto:400i&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700&display=swap" rel="stylesheet">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<!-- Start .header -->
		<header class="header stage-header">
			<div class="header__name">
				<h2>PlayerName01</h2>
			</div>

			<div class="header__stageDay">
				<h2>Day 1/5</h2>
			</div>
		</header>
		<!-- End /.header -->
		
		<!-- Start .submarine -->
		<main class="submarine stageBg">
			<!-- Start .stage -->
			<div class="stage">
				<div class="stage__container">
					<h5> Press to HIDE  your secret role:</h5>

					<button class="btn red">
						<img src="img/icon-mutineer.png" alt="mutineer">
						Mutineer
					</button>

					<div class="stage__row">
						<div class="stage__choice">
							<strong>To Win</strong>
							<br>
							<br>
							<p>Divide the group in half.  There must be only X seats</p>
							<br>
							<strong>Or</strong>
							<br>
							<br>
							<p>Be the strongest if everyone gets a seat.</p>
							<br>
							<strong>YOU ARE THE ONLY MUTINEER</strong>
						</div>
					</div>

					<hr>
					
					<div class="stage__row">
						<div class="stage__col">
							<h3>Strength</h3>
						</div>

						<div class="stage__col">
							<div class="stage__progress">
								<div class="stage__progress-bar red" style="width:75%;"></div>
							</div>
						</div>
					</div>

					<div class="stage__row">
						<div class="stage__col">
							<h3>Rank</h3>
						</div>

						<div class="stage__col">
							<h4>5th</h4>
						</div>
					</div>

					<hr>

					<div class="stage__row">
						<div class="stage__col">
							<h3>Boat Repairs:</h3>
						</div>

						<div class="stage__col">
							<img src="img/icon-check.png" alt="check">
							<img src="img/icon-check.png" alt="check">
							<img src="img/icon-check.png" alt="check">
							<img src="img/icon-check.png" alt="check">
							<img src="img/icon-check.png" alt="check">
							<img src="img/icon-check.png" alt="check">
							<img src="img/icon-check.png" alt="check">
						</div>
					</div>

					<div class="stage__row">
						<div class="stage__col">
							<h3>Seats Ready:</h3>
						</div>

						<div class="stage__col">
							<h4>5</h4>
						</div>
					</div>

					<h2>YOU HAVE A SEAT</h2>

					<div class="stage__row">
						<button class="stage__button">
							<img src="img/icon-repair.png" alt="repair">
							Repair
						</button>

						<button class="stage__button">
							<img src="img/icon-rest.png" alt="rest">
							Sleep
						</button>
					</div>
				</div>

				<button class="btn dark">HOW TO PLAY</button>
			</div>
			<!-- End /.stage -->
		</main>
		<!-- End /.submarine -->
	</div>
</body>
</html>
