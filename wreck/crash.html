<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WRECK</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Karla:400,700|Roboto:400i&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700&display=swap" rel="stylesheet">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<!-- Start .header -->
		<header class="header">
			<div class="header__time">
				<h2>00:20</h2>
			</div>

			<div class="header__logo">
				<img src="img/wreck-logo.png" alt="Wreck">
			</div>

			<div class="header__days">
				<h2>Day 1/5</h2>
			</div>
		</header>
		<!-- End /.header -->
		
		<!-- Start .submarine -->
		<main class="submarine damage">
			<div class="submarine__windows">
				<div class="submarine__window broken-1"></div>
				<div class="submarine__window broken-2"></div>
				<div class="submarine__window broken-3"></div>
				<div class="submarine__window broken-4"></div>
				<div class="submarine__window broken-5"></div>
				<div class="submarine__window broken-6"></div>
				<div class="submarine__window broken-7"></div>
				<div class="submarine__window broken-8"></div>
				<div class="submarine__window broken-9"></div>
				<div class="submarine__window broken-10"></div>
				<div class="submarine__window broken-11"></div>
				<div class="submarine__window broken-12"></div>
				<div class="submarine__window broken-13"></div>
				<div class="submarine__window broken-14"></div>
				<div class="submarine__window broken-15"></div>
			</div>
		</main>
		<!-- End /.submarine -->
		
		<!-- Start .footer -->
		<footer class="footer">
			<div class="footer__message">
				<h3>
					Message // Message // Message // Message // Message //
				</h3>
			</div>
		</footer>
		<!-- End /.footer -->
	</div>
</body>
</html>
