<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WRECK</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Karla:400,700|Roboto:400i&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700&display=swap" rel="stylesheet">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<!-- Start .header -->
		<header class="header">
			<div class="header__logo stranded">
				<img src="img/stranded-logo.png" alt="Stranded">
			</div>
		</header>
		<!-- End /.header -->
		
		<!-- Start .submarine -->
		<main class="submarine stranded">
			<div class="rules">
				<div class="rules__data">
					<p>
						Your boat has crashed and now there are not enough seats for everyone. <br>
						<br>
						Repair the boat to make more seats.<br>
						<br>
						But if there are too few seats they are allocated by strength.
					</p>
				</div>

				<button class="btn dark">Next</button>
			</div>
		</main>
		<!-- End /.submarine -->
	</div>
</body>
</html>
