<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dragon's Hoard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper video">
  <video preload="auto" autoplay="autoplay" loop="loop" muted class="wrapper-video">
    <source src="video/drag-sample.crf.mp4" type="video/mp4"/>
    Your browser does not support the video tag.
  </video>

  <div class="content">
    <div class="dh-header-big">
      <div class="dh-header-big__join">
        <p class="text-uppercase">
          <span>JOIN GAME</span>
          MeetmaxGAMES.com/dragon
          <br>
          CODE: XXXX
        </p>
      </div>

      <div class="dh-header-big__step">
        <h4>ADVENTURE</h4>
        <h3>1 OF 3</h3>
      </div>

      <div class="dh-header-big__time">
        <div class="circle-progress" data-progress="34">
          <div class="circle-progress__content"></div>
          <div class="circle-progress__container">
            <div class="circle-progress__left-side circle-progress__half-circle"></div>
            <div class="circle-progress__right-side circle-progress__half-circle"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="dh-dragon">
      <h2>The Dragon Stayed Asleep</h2>

      <h3>CONTINUE YOUR ADVENTURE</h3>

      <div class="dh-dragon__row">
        <h4>
          <img src="img/popup-icon-3.png" alt="icon">
          300
        </h4>

        <h4>
          <img src="img/how-icon-1.png" alt="icon">
          900
        </h4>
      </div>
    </div>

    <div class="dh-footer">
      <p>
        +10
        <img src="img/how-icon-1.png" alt="icon">
        to each remaining player
      </p>
    </div>
  </div>
</div>

<script>
    let circleProgressValue = document.querySelector('.circle-progress').getAttribute('data-progress');
    let circleProgressLS = document.querySelector('.circle-progress .circle-progress__left-side')
    let circleProgressContainer = document.querySelector('.circle-progress .circle-progress__container')

    if (circleProgressValue >= 50) {
        circleProgressLS.style.transform = `rotate(-${3.6 * circleProgressValue}deg`;
    } else {
        circleProgressContainer.classList.add('half');
        circleProgressLS.style.transform = `rotate(-${3.6 * circleProgressValue}deg`;
    }
</script>
</body>
</html>
