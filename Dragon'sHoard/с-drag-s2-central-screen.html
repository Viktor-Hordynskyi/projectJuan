<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dragon's Hoard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper dh-bg-how">
  <div class="content">
    <div class="dh-header-big">
      <div class="dh-header-big__join">
        <p class="text-uppercase">
          <span>JOIN GAME</span>
          MeetmaxGAMES.com/dragon
          <br>
          CODE: XXXX
        </p>
      </div>

      <div class="dh-header-big__step">
        <h4>ADVENTURE</h4>
        <h3>1 OF 3</h3>
      </div>

      <div class="dh-header-big__time">
        <div class="circle-progress" data-progress="34">
          <div class="circle-progress__content"></div>
          <div class="circle-progress__container">
            <div class="circle-progress__left-side circle-progress__half-circle"></div>
            <div class="circle-progress__right-side circle-progress__half-circle"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="dh-central">
      <div class="dh-central__left">
        <div class="dh-central__coins">
          <h2>900</h2>
          <img src="img/how-icon-1.png" alt="">
        </div>

        <h3>Split with all who leave</h3>
      </div>

      <div class="dh-central__middle">
        <div class="ds">
          <h2 class="text-uppercase">Danger</h2>
          <!-- to change the color use: ds-green/ds-orange/ds-red -->
          <div class="ds-container ds-orange">
            <div class="ds-el ds-full"></div>
            <div class="ds-el ds-full"></div>
            <div class="ds-el ds-full"></div>
            <div class="ds-el ds-full ds-first"></div>
            <div class="ds-el ds-full ds-middle"></div>
            <div class="ds-el ds-full ds-last"></div>
            <div class="ds-el ds-full"></div>
            <div class="ds-el ds-full"></div>
            <div class="ds-el ds-empty"></div>
            <div class="ds-el ds-empty"></div>
            <div class="ds-el ds-empty"></div>
            <div class="ds-el ds-empty"></div>
          </div>
        </div>

        <div class="ds">
          <!-- to change the color use: ds-green/ds-orange/ds-red/ds-white -->
          <div class="ds-container ds-white">
            <div class="ds-el ds-full"></div>
            <div class="ds-el ds-full"></div>
            <div class="ds-el ds-full"></div>
            <div class="ds-el ds-full ds-first"></div>
            <div class="ds-el ds-full ds-middle"></div>
            <div class="ds-el ds-full ds-last"></div>
            <div class="ds-el ds-full"></div>
            <div class="ds-el ds-full"></div>
            <div class="ds-el ds-empty"></div>
            <div class="ds-el ds-empty"></div>
            <div class="ds-el ds-empty"></div>
            <div class="ds-el ds-empty"></div>
          </div>
          <h2 class="text-uppercase">ADVENTURERS CHOSEN</h2>
        </div>
      </div>

      <div class="dh-central__right">
        <div class="dh-central__coins">
          <h2>600</h2>
          <img src="img/how-icon-2.png" alt="">
        </div>

        <h3>Split with all who stay</h3>
      </div>
    </div>
  </div>
</div>

<script>
    let circleProgressValue = document.querySelector('.circle-progress').getAttribute('data-progress');
    let circleProgressLS = document.querySelector('.circle-progress .circle-progress__left-side')
    let circleProgressContainer = document.querySelector('.circle-progress .circle-progress__container')

    if (circleProgressValue >= 50) {
        circleProgressLS.style.transform = `rotate(-${3.6 * circleProgressValue}deg`;
    } else {
        circleProgressContainer.classList.add('half');
        circleProgressLS.style.transform = `rotate(-${3.6 * circleProgressValue}deg`;
    }
</script>
</body>
</html>
