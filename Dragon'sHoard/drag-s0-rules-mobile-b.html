<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dragon's Hoard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style-mobile.css">
</head>
<body>
<div class="wrapper dh-bg-how">
  <div class="content">
    <div class="dh-header">
      <button class="dh-header__leave btn btn-small">
        Leave Game
      </button>

      <button class="dh-header__info btn-small">
        <span>Fred</span>
        <img src="img/icon-info.png" alt="info icon">
      </button>
    </div>

    <div class="dh-how">
      <h2 class="dh-how--title text-uppercase">
        How To Play
      </h2>

      <div class="dh-how__content">
        <div class="dh-how__steps">
          <div class="dh-how__step">
            <img src="img/how-icon-1.png" alt="how icon">
            <h3 class="text-uppercase">Run</h3>
            <p>
              Keep your jewels safe, but end your adventure
            </p>
          </div>

          <div class="dh-how__step">
            <img src="img/how-icon-2.png" alt="how icon">
            <h3 class="text-uppercase">Stay</h3>
            <p>
              Continue your adventure, but risk losing jewels if the dragon wakes up
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="dh-how__btns">
      <button class="btn btn-small">Back</button>
      <button class="btn btn-small">Next</button>
    </div>
  </div>
</div>
</body>
</html>
