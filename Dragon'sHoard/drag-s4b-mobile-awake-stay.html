<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dragon's Hoard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style-mobile.css">
</head>
<body>
<div class="wrapper dh-bg-how">
  <div class="content">
    <div class="dh-header">
      <button class="dh-header__leave btn btn-small">
        Leave Game
      </button>

      <button class="dh-header__info btn-small">
        <span>Fred</span>
        <img src="img/icon-info.png" alt="info icon">
      </button>
    </div>

    <div class="dh-stay">
      <h2 class="text-uppercase">The Dragon Woke Up!</h2>

      <p>
        You dropped all Jewels during your escape.
        <span>Bad luck!</span>
      </p>

      <div class="dh-stay-row">
        <div>
          <h2>
            <img src="img/icon-plus.png" alt="icon">
            0
          </h2>

          <img src="img/popup-icon-1-1.png" alt="icon">

          <h3>
            SAFE <br>
            JEWELS
          </h3>
        </div>
      </div>
    </div>

    <div class="dh-stay-footer">
      <div class="dh-stay-footer--side hide"></div>

      <div class="dh-stay-footer--middle">
        <h2>
          <img src="img/popup-icon-3.png" alt="icon">
          1000
        </h2>

        <h2>
          <img src="img/how-icon-1.png" alt="icon">
          1000
        </h2>

        <h2>
          <img src="img/how-icon-2.png" alt="icon">
          1000
        </h2>
      </div>

      <div class="dh-stay-footer--side">
        <h3>Express Yourself!</h3>
        <img src="img/smile-3.png" alt="smile icon">
        <img src="img/smile-1.png" alt="smile icon">
        <img src="img/smile-2.png" alt="smile icon">
      </div>
    </div>
  </div>
</div>
</body>
</html>
