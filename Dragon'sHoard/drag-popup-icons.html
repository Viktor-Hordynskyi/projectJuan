<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dragon's Hoard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style-mobile.css">
</head>
<body>
<div class="wrapper dh-bg-how">
  <div class="content">
    <div class="dh-header">
      <button class="dh-header__leave btn btn-small">
        Leave Game
      </button>

      <button class="dh-header__info btn-small">
        <span>Fred</span>
        <img src="img/icon-info.png" alt="info icon">
      </button>
    </div>

    <div class="dh-icons">
      <h3>
        <span>ADVENTURE</span>
        1 OF 3
      </h3>

      <h2 class="dh-icons--title text-uppercase">
        <img src="img/popup-icon-3.png" alt="">
        <span class="text-bold">24</span>Adventurers
      </h2>

      <div class="dh-icons__content">
        <div class="dh-icons__left">
          <h2>900</h2>
          <img src="img/popup-icon-1.png" alt="popup icon">
          <h3>SAFE JEWELS</h3>
        </div>

        <div class="dh-icons__right">
          <h2>0</h2>
          <img src="img/popup-icon-2.png" alt="popup icon">
          <h3>JEWELS AT RISK</h3>
        </div>
      </div>
    </div>

    <div class="dh-icons__btns">
      <button class="btn btn-small">Back to Game</button>
    </div>
  </div>
</div>
</body>
</html>
