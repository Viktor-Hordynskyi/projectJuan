<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dragon's Hoard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style-mobile.css">
</head>
<body>
<div class="wrapper dh-bg-how">
  <div class="content">
    <div class="dh-header">
      <button class="dh-header__leave btn btn-small">
        Leave Game
      </button>

      <button class="dh-header__info btn-small">
        <span>Fred</span>
        <img src="img/icon-info.png" alt="info icon">
      </button>
    </div>

    <div class="dh-conf">
      <div class="dh-conf__content">
        <div class="dh-conf--group">
          <img src="img/state-stay.png" alt="stay">

          <h2>Are you sure?</h2>
        </div>

        <p>
          You will split 900 Jewels with all who stay.
        </p>
        <p>
          If the Dragon wakes up, you will lose everything!
        </p>

        <div class="dh-how__btns">
          <button class="btn btn-small">Confirm</button>
          <button class="btn btn-small">Cancel</button>
        </div>
      </div>
    </div>

    <div class="dh-stay-footer">
      <div class="dh-stay-footer--side hide"></div>

      <div class="dh-stay-footer--middle">
        <h2>
          <img src="img/popup-icon-3.png" alt="icon">
          1000
        </h2>

        <h2>
          <img src="img/how-icon-1.png" alt="icon">
          1000
        </h2>

        <h2>
          <img src="img/how-icon-2.png" alt="icon">
          1000
        </h2>
      </div>

      <div class="dh-stay-footer--side hide"></div>
    </div>
  </div>
</div>
</body>
</html>
