<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dragon's Hoard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style-mobile.css">
</head>
<body>
<div class="wrapper dh-bg-dragon">
  <div class="content">
    <div class="dh-header">
      <button class="dh-header__leave btn btn-small">
        Leave Game
      </button>

      <button class="dh-header__info btn-small">
        <span>Fred</span>
        <img src="img/icon-info.png" alt="info icon">
      </button>
    </div>

    <div class="dh-choice">
      <h2 class="dh-choice--title">
        ADVENTURE
        <span>1 OF 3</span>
      </h2>

      <div class="dh-choice__content">
        <div class="dh-choice__left">
          <h2>
            600
            <img src="img/how-icon-1.png" alt="icon">
          </h2>
          <h3>Split with all who leave</h3>
        </div>

        <div class="dh-choice__right">
          <h2>
            900
            <img src="img/how-icon-2.png" alt="icon">
          </h2>
          <h3>Split with all who stay</h3>
        </div>
      </div>

      <div class="dh-stay-footer">
        <div class="dh-stay-footer--side hide"></div>

        <div class="dh-stay-footer--middle">
          <h2>
            <img src="img/popup-icon-3.png" alt="icon">
            1000
          </h2>

          <h2>
            <img src="img/how-icon-1.png" alt="icon">
            1000
          </h2>

          <h2>
            <img src="img/how-icon-2.png" alt="icon">
            1000
          </h2>
        </div>

        <div class="dh-stay-footer--side hide">
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
