<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dragon's Hoard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper dh-bg-dragon">
  <div class="content">
    <div class="dh-header-big">
      <div class="dh-header-big__join">
        <p class="text-uppercase">
          <span>JOIN GAME</span>
          MeetmaxGAMES.com/dragon
          <br>
          CODE: XXXX
        </p>
      </div>

      <div class="dh-header-big__step hide">
        <h4>ADVENTURE</h4>
        <h3>1 OF 3</h3>
      </div>

      <div class="dh-header-big__time hide">
        <div class="circle-progress" data-progress="34">
          <div class="circle-progress__content"></div>
          <div class="circle-progress__container">
            <div class="circle-progress__left-side circle-progress__half-circle"></div>
            <div class="circle-progress__right-side circle-progress__half-circle"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="dh-start">
      <img src="img/start-logo.png" alt="start logo" class="dh-start--logo">

      <h5 class="text-uppercase">
        Please wait for the game to start
      </h5>
    </div>
  </div>
</div>

</body>
</html>
