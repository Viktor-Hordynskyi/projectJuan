<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dragon's Hoard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper dh-bg-how">
  <div class="content">
    <div class="dh-header">
      <button class="dh-header__leave btn btn-small">
        Leave Game
      </button>

      <button class="dh-header__info btn-small">
        <span>Fred</span>
        <img src="img/icon-info.png" alt="info icon">
      </button>
    </div>

    <div class="dh-how">
      <h2 class="dh-how--title text-uppercase">
        How To Play
      </h2>

      <div class="dh-how__content">
        <p>
          The danger level and risk of the dragon waking up will increase when players run
        </p>

        <div class="ds">
        <!-- to change the color use: ds-green/ds-orange/ds-red -->
          <div class="ds-container ds-red ds-pb">
            <div class="ds-el ds-full"></div>
            <div class="ds-el ds-full"></div>
            <div class="ds-el ds-full"></div>
            <div class="ds-el ds-full ds-first"></div>
            <div class="ds-el ds-full ds-middle"></div>
            <div class="ds-el ds-full ds-last"></div>
            <div class="ds-el ds-full"></div>
            <div class="ds-el ds-full"></div>
            <div class="ds-el ds-empty"></div>
            <div class="ds-el ds-empty"></div>
            <div class="ds-el ds-empty"></div>
            <div class="ds-el ds-empty"></div>
          </div>
        </div>

        <p>
          Anyone left in the lair when the dragon wakes up will lose their jewels from the current adventure
        </p>
      </div>

      <div class="dh-how__btns">
        <button class="btn btn-small">Back</button>
        <button class="btn btn-small">Next</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
