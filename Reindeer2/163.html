<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reindeer Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header-box hide">
				<h6 class="header-box__race text-uppercase">RACE STARTS</h6>
				<h2 class="header-box__time">2:53</h2>
			</div>

			<div class="header-logo__img">
				<img src="img/logo.svg" alt="Reindeer Gamas">
			</div>

			<div class="header-box">
				<h2 class="text-blue text-bold">Join Game</h2>
				<h5 class="header-box__url">mmxgames.com</h5>
				<h6 class="header-box__code text-blue">CODE: <span class="text-white text-uppercase">XYZW</span></h6>
			</div>
		</header>
		
		<div class="content">
			<div class="begin">
				<div class="begin-title">
					<h2>Please Wait for the games to begin</h2>
				</div>

				<div class="begin-table">
					<div class="begin-table__title">
						<h4>Players Joined (150)</h4>
					</div>

					<div class="begin-table__content">
						<h6 class="begin-table__content-title">
							LATEST TO JOIN...
						</h6>

						<h5 class="begin-table__content-player">player1</h5>
						<h5 class="begin-table__content-player">player2</h5>
						<h5 class="begin-table__content-player">player3</h5>
						<h5 class="begin-table__content-player">player4</h5>
						<h5 class="begin-table__content-player">player5</h5>
						<h5 class="begin-table__content-player">player6</h5>
						<h5 class="begin-table__content-player">player7</h5>
						<h5 class="begin-table__content-player">player8</h5>
						<h5 class="begin-table__content-player">player9</h5>
						<h5 class="begin-table__content-player">player10</h5>
						<h5 class="begin-table__content-player">player11</h5>
						<h5 class="begin-table__content-player">player12</h5>
					</div>
				</div>
			</div>
		</div>
		
		<footer class="footer">
			<h4>
				Dancer has been fed
				<img src="img/Carrot-1.svg" alt="carrot">
			</h4>
		</footer>
	</div>
</body>
</html>
