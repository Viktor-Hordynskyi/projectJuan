<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reindeer Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header-box">
				<h6 class="header-box__race text-uppercase">RACE STARTS</h6>
				<h2 class="header-box__time">2:53</h2>
			</div>

			<div class="header-logo">
				<h1>The Mad Snowglobe Tumble</h1>
			</div>

			<div class="header-box">
				<h2 class="text-blue text-bold">Join Game</h2>
				<h5 class="header-box__url">mmxgames.com</h5>
				<h6 class="header-box__code text-blue">CODE: <span class="text-white text-uppercase">XYZW</span></h6>
			</div>
		</header>
		
		<div class="content">
			<div class="rules">
				<h2 class="rules-title">
					All deer start the same.<br>
					Feed deer to change their speed.
				</h2>

				<div class="rules-content">
					<div class="rules-content__left">
						<div class="rules-content__el">
							<img src="img/Carrot.svg" alt="Carrot">
						</div>

						<div class="rules-content__el">
							<img src="img/Apple.svg" alt="Apple">
						</div>

						<h3>Makes them <strong>Faster</strong></h3>
					</div>

					<div class="rules-content__left">
						<div class="rules-content__el">
							<img src="img/Pudding.svg" alt="Pudding">
						</div>

						<div class="rules-content__el">
							<img src="img/Cupcake.svg" alt="Cupcake">
						</div>

						<h3>Makes them <strong>Slower</strong></h3>
					</div>
				</div>
			</div>
		</div>
		
		<footer class="footer">
			<h4>
				Dancer has been fed
				<img src="img/Carrot-1.svg" alt="carrot">
			</h4>
		</footer>
	</div>
</body>
</html>
