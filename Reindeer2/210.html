<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reindeer Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header-box hide">
				<h6 class="header-box__race text-uppercase">RACE STARTS</h6>
				<h2 class="header-box__time">2:53</h2>
			</div>

			<div class="header-logo__img">
				<img src="img/logo.svg" alt="Reindeer Gamas">
			</div>

			<div class="header-box hide">
				<h2 class="text-blue text-bold">Join Game</h2>
				<h5 class="header-box__url">mmxgames.com</h5>
				<h6 class="header-box__code text-blue">CODE: <span class="text-white text-uppercase">XYZW</span></h6>
			</div>
		</header>
		
		<div class="content">
			<div class="report">
				<div class="content-ribbon">
					<h4>THE NUTRITION REPORT</h4>
				</div>

				<div class="report-content">
					<div class="report-box">
						<h2 class="report-box__title">
							Most Healthy
						</h2>

						<div class="report-box__content">
							<div class="report-box__row deer-half__7">
								<h5>
									<span class="deer-color-7">7</span>
									Prancer
								</h5>
							</div>

							<div class="report-box__row">
								<img src="img/Carrot.svg" alt="Carrot">
								<img src="img/Apple.svg" alt="Apple">
								<div class="report-box__number">
									<h3>43</h3>
								</div>
							</div>

							<div class="report-box__row">
								<h4 class="text-blue">Fed Most Vitamins</h4>
								<h3>Playername02</h3>
							</div>
						</div>
					</div>

					<div class="report-box">
						<h2 class="report-box__title">
							Most Happy
						</h2>

						<div class="report-box__content">
							<div class="report-box__row deer-half__8">
								<h5>
									<span class="deer-color-8">8</span>
									Prancer
								</h5>
							</div>

							<div class="report-box__row">
								<img src="img/Pudding.svg" alt="Pudding">
								<img src="img/Cupcake.svg" alt="Cupcake">
								<div class="report-box__number">
									<h3>21</h3>
								</div>
							</div>

							<div class="report-box__row">
								<h4 class="text-blue">Fed Most Vitamins</h4>
								<h3>Playername02</h3>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<footer class="footer">
			<h4>
				Dancer has been fed
				<img src="img/Carrot-1.svg" alt="carrot">
			</h4>
		</footer>
	</div>
</body>
</html>
