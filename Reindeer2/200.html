<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reindeer Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header-box">
				<h6 class="header-box__race text-uppercase">RACE STARTS</h6>
				<h2 class="header-box__time">2:53</h2>
			</div>

			<div class="header-logo__img">
				<img src="img/logo.svg" alt="Reindeer Gamas">
			</div>

			<div class="header-box">
				<h2 class="text-blue text-bold">Join Game</h2>
				<h5 class="header-box__url">mmxgames.com</h5>
				<h6 class="header-box__code text-blue">CODE: <span class="text-white text-uppercase">XYZW</span></h6>
			</div>
		</header>
		
		<div class="content">
			<div class="win">
				<div class="content-ribbon">
					<h4>THE WINNING REINDEER</h4>
				</div>

				<div class="win-winners">
					<div class="win-winners__el">
						<h4 class="win-winners__el-title">
							The Holiday Dash
						</h4>

						<div class="win-winners__el-content deer-half__7">
							<h4>
								<span class="deer-color-7">7</span>
								Prancer
							</h4>
						</div>
					</div>

					<div class="win-winners__el">
						<h4 class="win-winners__el-title">
							The Holiday Dash
						</h4>

						<div class="win-winners__el-content deer-half__1">
							<h4>
								<span class="deer-color-1">1</span>
								Prancer
							</h4>
						</div>
					</div>

					<div class="win-winners__el">
						<h4 class="win-winners__el-title">
							The Holiday Dash
						</h4>

						<div class="win-winners__el-content deer-half__2">
							<h4>
								<span class="deer-color-2">2</span>
								Prancer
							</h4>
						</div>
					</div>

					<div class="win-winners__el">
						<h4 class="win-winners__el-title">
							The Holiday Dash
						</h4>

						<div class="win-winners__el-content deer-half__4">
							<h4>
								<span class="deer-color-4">4</span>
								Prancer
							</h4>
						</div>
					</div>

					<div class="win-winners__el">
						<h4 class="win-winners__el-title">
							The Holiday Dash
						</h4>

						<div class="win-winners__el-content deer-half__5">
							<h4>
								<span class="deer-color-5">5</span>
								Prancer
							</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<footer class="footer">
			<h4>
				Dancer has been fed
				<img src="img/Carrot-1.svg" alt="carrot">
			</h4>
		</footer>
	</div>
</body>
</html>
