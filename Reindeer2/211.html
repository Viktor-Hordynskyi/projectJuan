<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reindeer Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header-box">
				<h6 class="header-box__race text-uppercase">RACE STARTS</h6>
				<h2 class="header-box__time">2:53</h2>
			</div>

			<div class="header-logo">
				<h1>The Mad Snowglobe Tumble</h1>
			</div>

			<div class="header-box">
				<h2 class="text-blue text-bold">Join Game</h2>
				<h5 class="header-box__url">mmxgames.com</h5>
				<h6 class="header-box__code text-blue">CODE: <span class="text-white text-uppercase">XYZW</span></h6>
			</div>
		</header>
		
		<div class="content">
			<div class="parameters">
				<div class="parameters-box">
					<h2 class="parameters-box__title">
						Speed and Diet
					</h2>
					<div class="parameters-box__content">
						<div class="parameters-box__row">
							<h3 class="parameters-box__number deer-color-1">1</h3>
							<h3 class="parameters-box__name">Prancer</h3>
							<h3 class="parameters-box__value deer-food-color-1">632</h3>
							<div class="parameters-box__imgs">
								<img src="img/Carrot.svg" alt="Carrot">
								<img src="img/Carrot.svg" alt="Carrot">
								<img src="img/Carrot.svg" alt="Carrot">
								<img src="img/Pudding.svg" alt="Pudding">
								<img src="img/Carrot.svg" alt="Carrot">
								<img src="img/Carrot.svg" alt="Carrot">
								<img src="img/Carrot.svg" alt="Carrot">
								<img src="img/Apple.svg" alt="Apple">
								<img src="img/Carrot.svg" alt="Carrot">
								<img src="img/Carrot.svg" alt="Carrot">
								<img src="img/Carrot.svg" alt="Carrot">
								<img src="img/Pudding.svg" alt="Pudding">
								<img src="img/Carrot.svg" alt="Carrot">
								<img src="img/Carrot.svg" alt="Carrot">
								<img src="img/Carrot.svg" alt="Carrot">
								<img src="img/plus.svg" alt="plus icon" class="parameters-box__imgs-plus">
							</div>
						</div>

						<div class="parameters-box__row">
							<h3 class="parameters-box__number deer-color-2">2</h3>
							<h3 class="parameters-box__name">Prancer</h3>
							<h3 class="parameters-box__value deer-food-color-1">632</h3>
							<div class="parameters-box__imgs">
								<img src="img/Carrot.svg" alt="Carrot">
								<img src="img/Carrot.svg" alt="Carrot">
								<img src="img/Carrot.svg" alt="Carrot">
								<img src="img/Pudding.svg" alt="Pudding">
								<img src="img/Carrot.svg" alt="Carrot">
								<img src="img/Carrot.svg" alt="Carrot">
								<img src="img/Carrot.svg" alt="Carrot">
								<img src="img/Apple.svg" alt="Apple">
								<img src="img/Carrot.svg" alt="Carrot">
								<img src="img/Carrot.svg" alt="Carrot">
								<img src="img/Carrot.svg" alt="Carrot">
							</div>
						</div>

						<div class="parameters-box__row">
							<h3 class="parameters-box__number deer-color-3">3</h3>
							<h3 class="parameters-box__name">Prancer</h3>
							<h3 class="parameters-box__value deer-food-color-1">632</h3>
							<div class="parameters-box__imgs">
								<img src="img/Carrot.svg" alt="Carrot">
								<img src="img/Carrot.svg" alt="Carrot">
								<img src="img/Carrot.svg" alt="Carrot">
							</div>
						</div>

						<div class="parameters-box__row">
							<h3 class="parameters-box__number deer-color-4">4</h3>
							<h3 class="parameters-box__name">Prancer</h3>
							<h3 class="parameters-box__value deer-food-color-1">632</h3>
							<div class="parameters-box__imgs">
								<img src="img/Carrot.svg" alt="Carrot">
							</div>
						</div>

						<div class="parameters-box__row">
							<h3 class="parameters-box__number deer-color-5">5</h3>
							<h3 class="parameters-box__name">Prancer</h3>
							<h3 class="parameters-box__value deer-food-color-1">632</h3>
							<div class="parameters-box__imgs">
								<img src="img/Carrot.svg" alt="Carrot">
							</div>
						</div>

						<div class="parameters-box__row">
							<h3 class="parameters-box__number deer-color-6">6</h3>
							<h3 class="parameters-box__name">Prancer</h3>
							<h3 class="parameters-box__value deer-food-color-2">-1</h3>
							<div class="parameters-box__imgs">
							</div>
						</div>

						<div class="parameters-box__row">
							<h3 class="parameters-box__number deer-color-7">7</h3>
							<h3 class="parameters-box__name">Prancer</h3>
							<h3 class="parameters-box__value deer-food-color-2">-66</h3>
							<div class="parameters-box__imgs">
							</div>
						</div>

						<div class="parameters-box__row">
							<h3 class="parameters-box__number deer-color-8">8</h3>
							<h3 class="parameters-box__name">Prancer</h3>
							<h3 class="parameters-box__value deer-food-color-2">-888</h3>
							<div class="parameters-box__imgs">
								<img src="img/Carrot.svg" alt="Carrot">
								<img src="img/Carrot.svg" alt="Carrot">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<footer class="footer">
			<h4>
				Dancer has been fed
				<img src="img/Carrot-1.svg" alt="carrot">
			</h4>
		</footer>
	</div>
</body>
</html>
