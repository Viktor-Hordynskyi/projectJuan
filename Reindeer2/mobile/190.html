<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reindeer Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<h5 class="header-name">
				Playername02
			</h5>

			<button class="header-help">
				<img src="../img/help.svg" alt="help icon">
			</button>
		</header>

		<div class="content">
			<div class="content-msg">
				<h5>
					<img src="../img/no.svg" alt="">
					Cheer your champions!
					<img src="../img/Carrot.svg" alt="">
				</h5>
			</div>

			<div class="feeding">
				<div class="feeding-row feeding-nominees">
					<div class="feeding-left">
						<h5>Your Champions</h5>

						<h6 class="deer-block-color-7">
							<span class="deer-color-7">7</span>
							Prancer
						</h6>

						<h6 class="deer-block-color-2">
							<span class="deer-color-2">2</span>
							Prancer
						</h6>

						<h6 class="deer-block-color-6">
							<span class="deer-color-6">6</span>
							Prancer
						</h6>
					</div>

					<div class="feeding-right">
						<h5>Nemesis</h5>

						<h6 class="deer-block-color-4">
							<span class="deer-color-4">4</span>
							Prancer
						</h6>
					</div>
				</div>

				<div class="feeding-row">
					<div class="feeding-left">
						<h6>If Wins</h6>
						<img src="../img/Gift_Red.svg" alt="">
						<img src="../img/Gift_Red.svg" alt="">
					</div>

					<div class="feeding-right">
						<img src="../img/Charcoal.svg" alt="">
					</div>
				</div>

				<div class="feeding-row p-1">
					<h5>Your Food</h5>
					<img src="../img/Carrot.svg" alt="">
					<img src="../img/Carrot.svg" alt="">
					<img src="../img/Carrot.svg" alt="">
					<img src="../img/Carrot.svg" alt="">
					<img src="../img/Carrot.svg" alt="">
				</div>

				<div class="feeding-deers">
					<div class="feeding-deers__container">
						<h3>Now Feed the Deer</h3>
						
						<div class="feeding-el deer-1">
							<div>
								<h5>1</h5>
								<h6>Dasher</h6>
							</div>
						</div>
						
						<div class="feeding-el deer-2">
							<div>
								<h5>2</h5>
								<h6>Dasher</h6>
							</div>
						</div>
						
						<div class="feeding-el deer-3">
							<div>
								<h5>3</h5>
								<h6>Dasher</h6>
							</div>
						</div>
						
						<div class="feeding-el deer-4">
							<div>
								<h5>4</h5>
								<h6>Dasher</h6>
							</div>
						</div>
						
						<div class="feeding-el deer-5">
							<div>
								<h5>5</h5>
								<h6>Dasher</h6>
							</div>
						</div>
						
						<div class="feeding-el deer-6">
							<div>
								<h5>6</h5>
								<h6>Dasher</h6>
							</div>
						</div>
						
						<div class="feeding-el deer-7">
							<div>
								<h5>7</h5>
								<h6>Dasher</h6>
							</div>
						</div>
						
						<div class="feeding-el deer-8">
							<div>
								<h5>8</h5>
								<h6>Dasher</h6>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer class="footer">
			
		</footer>
	</div>
</body>
</html>
