<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reindeer Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<button class="header-back show">
				<img src="../img/arrow-left.svg" alt="arrow icon">
			</button>

			<h5 class="header-name hide">
				Playername02
			</h5>

			<button class="header-help hide">
				<img src="../img/help.svg" alt="help icon">
			</button>
		</header>

		<div class="content">
			<div class="content-nav">
				<div class="active"></div>
				<div></div>
				<div></div>
			</div>

			<div class="goal">
				<h2 class="goal-title">
					Your Goal
				</h2>

				<div class="goal-el">
					<h4 class="goal-el__title">
						Earn the most Presents
					</h4>

					<div class="goal-el__img goal-el__img-gifts">
						<img src="../img/Gift_Red.svg" alt="">
						<img src="../img/Gift_Green.svg" alt="">
					</div>
				</div>

				<div class="goal-el">
					<h4 class="goal-el__title">
						Without getting Coal
					</h4>

					<div class="goal-el__img">
						<img src="../img/Charcoal.svg" alt="">
					</div>
				</div>
			</div>
		</div>

		<footer class="footer">
			<button class="btn btn-white btn-small">
				<span>Back</span>
			</button>

			<button class="btn btn-green btn-small">
				<span>Close</span>
			</button>
		</footer>
	</div>
</body>
</html>
