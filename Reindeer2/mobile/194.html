<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reindeer Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<h5 class="header-name">
				Playername02
			</h5>

			<button class="header-help">
				<img src="../img/help.svg" alt="help icon">
			</button>
		</header>

		<div class="content">
			<div class="content-msg">
				<h5>Cheer your champions!</h5>
			</div>

			<div class="winner">
				<div class="winner-logo">
					<h2>The Mad Snowglobe Tumble</h2>
				</div>

				<div class="winner-row">
					<h3 class="winner-row__title">
						Winner
					</h3>

					<div class="winner-row__deer deer-half__2">
						<h4>
							<span class="deer-color-2">2</span>
							Dancer
						</h4>
					</div>
				</div>

				<div class="winner-row">
					<h3 class="winner-row__title">
						You Earn
					</h3>

					<div class="winner-row__gifts">
						<img src="../img/Gift_Red.svg" alt="">
						<img src="../img/Gift_Red.svg" alt="">
						<img src="../img/Gift_Red.svg" alt="">
						<img src="../img/Gift_Red.svg" alt="">
					</div>
				</div>
			</div>
		</div>

		<footer class="footer">
			<h3>Express Yourself</h3>
			
			<button class="btn btn-green btn-smile">
				<span><img src="../img/smile-1.svg" alt=""></span>
			</button>

			<button class="btn btn-green btn-smile">
				<span><img src="../img/smile-2.svg" alt=""></span>
			</button>

			<button class="btn btn-green btn-smile">
				<span><img src="../img/smile-3.svg" alt=""></span>
			</button>

			<button class="btn btn-green btn-smile">
				<span><img src="../img/smile-4.svg" alt=""></span>
			</button>
		</footer>
	</div>
</body>
</html>
