<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reindeer Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<button class="header-back show">
				<img src="../img/arrow-left.svg" alt="arrow icon">
			</button>

			<h5 class="header-name hide">
				Playername02
			</h5>

			<button class="header-help hide">
				<img src="../img/help.svg" alt="help icon">
			</button>
		</header>

		<div class="content">
			<div class="content-nav">
				<div></div>
				<div></div>
				<div class="active"></div>
			</div>

			<div class="feed">
				<h2 class="feed-title">
					Feed deer to help your<br>
					Champions win
				</h2>

				<div class="feed-el">
					<div class="feed-row">
						<div class="feed-row__img">
							<img src="../img/Carrot.svg" alt="">
							<h5>+1 Speed</h5>
						</div>
						<h4>Makes Deer Faster</h4>
					</div>
				</div>

				<div class="feed-el">
					<div class="feed-row">
						<div class="feed-row__img">
							<img src="../img/Cupcake.svg" alt="">
							<h5>-1 Speed</h5>
						</div>
						<h4>Makes Deer Slower</h4>
					</div>
				</div>

				<h4>The fastest deer wins each race</h4>
			</div>
		</div>

		<footer class="footer">
			<button class="btn btn-white btn-small">
				<span>Back</span>
			</button>

			<button class="btn btn-green btn-small">
				<span>Close</span>
			</button>
		</footer>
	</div>
</body>
</html>
