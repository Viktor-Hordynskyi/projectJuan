<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reindeer Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper no-scroll">
		<header class="header">
			<h5 class="header-name">
				Playername02
			</h5>

			<button class="header-help">
				<img src="../img/help.svg" alt="help icon">
			</button>
		</header>

		<div class="content">
			<div class="content-msg">
				<h5>Message Bar Here...</h5>
			</div>

			<div class="nominees">
				<div class="content-group">
					<h4 class="content-group__title">
						Your Champions
					</h4>
					<h5 class="content-group__subtitle">
						If any of them win you earn
						<img src="../img/Gift_Red.svg" alt="Gift_Red">
					</h5>

					<div class="nominees-group">
						<div class="nominees-el">
							<img src="../img/deer-7.png" alt="deer">

							<h6 class="deer-block-color-7">
								<span class="deer-color-7">7</span>
								Prancer
							</h6>
						</div>

						<div class="nominees-el">
							<img src="../img/deer-2.png" alt="deer">

							<h6 class="deer-block-color-2">
								<span class="deer-color-2">2</span>
								Prancer
							</h6>
						</div>

						<div class="nominees-el">
							<img src="../img/deer-6.png" alt="deer">

							<h6 class="deer-block-color-6">
								<span class="deer-color-6">6</span>
								Prancer
							</h6>
						</div>
					</div>
				</div>

				<div class="content-group">
					<h4 class="content-group__title">
						Your Nemesis
					</h4>
					<h5 class="content-group__subtitle">
						If it wins you get
						<img src="../img/Charcoal.svg" alt="Charcoal">
					</h5>

					<div class="nominees-group">
						<div class="nominees-el">
							<img src="../img/deer-4.png" alt="deer">

							<h6 class="deer-block-color-4">
								<span class="deer-color-4">4</span>
								Vixen
							</h6>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer class="footer">
			<button class="btn btn-green btn-big">
				<span>How to Play</span>
			</button>
		</footer>

		<div class="popup small">
			<div class="popup-container">
				<div class="popup-title">
					<h2>Feed</h2>
					
					<h6 class="deer-color-2">
						<span>2</span>
						Dancer
					</h6>
				</div>
				
				<div class="popup-content">
					<div class="popup-elements">
						<div class="popup-el">
							<img src="../img/Carrot.svg" alt="">
						
							<h5>+1 Speed</h5>
						</div>
					</div>

					<button class="btn btn-white btn-big">
						<span>Cancel</span>
					</button>
				</div>
			</div>
			</div>
		</div>
	</div>
</body>
</html>
