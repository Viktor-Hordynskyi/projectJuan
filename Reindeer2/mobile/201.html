<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reindeer Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<button class="header-back show">
				<img src="../img/arrow-left.svg" alt="arrow icon">
			</button>

			<h5 class="header-name hide">
				Playername02
			</h5>

			<button class="header-help hide">
				<img src="../img/help.svg" alt="help icon">
			</button>
		</header>

		<div class="content">
			<div class="content-nav">
				<div></div>
				<div class="active"></div>
				<div></div>
			</div>

			<div class="have">
				<div class="have-el">
					<h2 class="have-el__title">
						You Have Champions
					</h2>

					<div class="have-el__deers">
						<img src="../img/deer-7.png" alt="">
						<img src="../img/deer-2.png" alt="">
						<img src="../img/deer-2.png" alt="">
					</div>

					<h5>
						Who earn you:
						<img src="../img/Gift_Red.svg" alt="">
						<img src="../img/Gift_Red.svg" alt="">
						When they win a Race
					</h5>
				</div>
				
				<div class="have-el">
					<h2 class="have-el__title">
						And a Nemesis
					</h2>

					<div class="have-el__deers">
						<img src="../img/deer-4.png" alt="">
					</div>

					<h5>
						Who gives you:
						<img src="../img/Charcoal.svg" alt="">
					</h5>
				</div>
			</div>
		</div>

		<footer class="footer">
			<button class="btn btn-white btn-small">
				<span>Back</span>
			</button>

			<button class="btn btn-green btn-small">
				<span>Close</span>
			</button>
		</footer>
	</div>
</body>
</html>
