						<div class="sack-nominees-el">
							<img src="../img/deer-7.png" alt="deer">

							<h6 class="deer-block-color-7">
								<span class="deer-color-7">7</span>
								Prancer
							</h6>
						</div>

						<div class="sack-nominees-el">
