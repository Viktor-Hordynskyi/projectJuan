<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reindeer Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<h5 class="header-name">
				Playername02
			</h5>

			<button class="header-help">
				<img src="../img/help.svg" alt="help icon">
			</button>
		</header>

		<div class="content">
			<div class="content-msg">
				<h5>
					Message Bar Here...
				</h5>
			</div>

			<div class="feeding">
				<div class="feeding-row feeding-nominees">
					<div class="feeding-left">
						<h5>Your Champions</h5>

						<h6 class="deer-block-color-7">
							<span class="deer-color-7">7</span>
							Prancer
						</h6>

						<h6 class="deer-block-color-2">
							<span class="deer-color-2">2</span>
							Prancer
						</h6>

						<h6 class="deer-block-color-6">
							<span class="deer-color-6">6</span>
							Prancer
						</h6>
					</div>

					<div class="feeding-right">
						<h5>Nemesis</h5>

						<h6 class="deer-block-color-4">
							<span class="deer-color-4">4</span>
							Prancer
						</h6>
					</div>
				</div>

				<div class="feeding-choice">
					<h3>First Choose a Pack of Food</h3>

					<div class="feeding-choice__row">
						<div class="feeding-choice__left">
							<h5>Food</h5>
						</div>

						<div class="feeding-choice__right">
							<h5>Could Win</h5>
						</div>
					</div>

					<div class="feeding-choice__row active">
						<div class="feeding-choice__left">
							<img src="../img/Carrot.svg" alt="">
						</div>

						<div class="feeding-choice__right">
							<img src="../img/Gift_Red.svg" alt="">
							<img src="../img/Gift_Red.svg" alt="">
							<img src="../img/Gift_Red.svg" alt="">
							<img src="../img/Gift_Red.svg" alt="">
						</div>
					</div>

					<div class="feeding-choice__row">
						<div class="feeding-choice__left">
							<img src="../img/Carrot.svg" alt="">
							<img src="../img/Apple.svg" alt="">
							<img src="../img/Pudding.svg" alt="">
							<img src="../img/Cupcake.svg" alt="">
							<img src="../img/Carrot.svg" alt="">
							<img src="../img/Apple.svg" alt="">
							<img src="../img/Pudding.svg" alt="">
							<img src="../img/Cupcake.svg" alt="">
						</div>

						<div class="feeding-choice__right">
							<img src="../img/Gift_Red.svg" alt="">
							<img src="../img/Gift_Green.svg" alt="">
							<img src="../img/Gift_White.svg" alt="">
							<img src="../img/Gift_Gold.svg" alt="">
						</div>
					</div>

					<div class="feeding-choice__row">
						<div class="feeding-choice__left">
							<img src="../img/Carrot.svg" alt="">
						</div>

						<div class="feeding-choice__right">
							<img src="../img/Gift_Red.svg" alt="">
							<img src="../img/Gift_Red.svg" alt="">
							<img src="../img/Gift_Red.svg" alt="">
							<img src="../img/Gift_Red.svg" alt="">
						</div>
					</div>

					<div class="feeding-choice__row">
						<div class="feeding-choice__left">
							<img src="../img/Carrot.svg" alt="">
						</div>

						<div class="feeding-choice__right">
							<img src="../img/Gift_Red.svg" alt="">
							<img src="../img/Gift_Red.svg" alt="">
							<img src="../img/Gift_Red.svg" alt="">
							<img src="../img/Gift_Red.svg" alt="">
						</div>
					</div>

					<div class="feeding-choice__row">
						<input type="text" placeholder="Enter card code here">
					</div>
				</div>
			</div>
		</div>

		<footer class="footer">
			
		</footer>
	</div>
</body>
</html>
