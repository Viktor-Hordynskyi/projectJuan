<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Grand Auction</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Start .wrapper -->
	<div class="wrapper">
		<!-- Start .content -->
		<main class="content">
			<!-- Start .header -->
			<header class="header">
				<div class="header__timer">
					<h2>auction opens</h2>
					<h3>3:00</h3>
				</div>

				<div class="header__logo">
					<img src="img/logo.png" alt="The Grand Auction">
				</div>

				<div class="header__remain">
					<h3>8</h3>
					<h2>paintings<br> remaining</h2>
				</div>
			</header>
			<!-- End /.header -->
			
			<!-- Start .review -->
			<div class="review">
				<div class="review__title">
					<h2>next for sale</h2>
				</div>

				<div class="review__detail">
					<div class="review__arrow-left"></div>

					<div class="review__data">
						<!-- left side -->
						<div class="review__images sold">
							<div class="review__status">
								<h4>sold</h4>
							</div>

							<img src="img/left_and_right_art_status_2.png" alt="side">

							<div class="review__countries">
								<div class="review__country">
									<img src="img/circle_flag.png" alt="flag">
									<h5>amsterdam</h5>
								</div>

								<div class="review__country">
									<img src="img/circle_flag.png" alt="flag">
									<h5>berlin</h5>
								</div>

								<div class="review__country">
									<img src="img/circle_flag.png" alt="flag">
									<h5>amsterdam</h5>
								</div>

								<div class="review__country">
									<img src="img/circle_flag.png" alt="flag">
									<h5>amsterdam</h5>
								</div>

								<div class="review__country">
									<img src="img/circle_flag.png" alt="flag">
									<h5>monaco</h5>
								</div>
							</div>
						</div>

						<!-- center -->
						<div class="review__current">
							<img src="img/middle_arts_status_2.png" alt="middle">

							<div class="review__current-name">
								<h2>italian dinner o'clock</h2>
							</div>
						</div>
						
						<!-- right side -->
						<div class="review__images coming show">
							<div class="review__status">
								<h4>coming up</h4>
							</div>

							<img src="img/left_and_right_art_status_2.png" alt="side">
						</div>
					</div>

					<div class="review__arrow-right"></div>
				</div>
			</div>
			<!-- End /.review -->
			
			<!-- Start .footer -->
			<footer class="footer">
				<h1 class="footer__info review-footer">
					<span>Beware:</span> at the end of the game the <span>2</span> cities that spent the most will be eliminated
				</h1>
			</footer>
			<!-- End /.footer -->
		</main>
		<!-- End /.content -->
	</div>
	<!-- End /.wrapper -->	
</body>
</html>
