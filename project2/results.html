<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Grand Auction</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Start .wrapper -->
	<div class="wrapper">
		<!-- Start .content -->
		<main class="content">			
			<!-- Start .results -->
			<div class="results">
				<h2 class="results__title">
					<span>Auction results</span><br>
					range of prices paid
				</h2>

				<div class="results__elements">
					<div class="results__element">
						<div class="results__name">
							<h3>
								Most Expensive
							</h3>
						</div>

						<div class="results__image">
							<img src="img/left_and_right_art_status_2.png" alt="image">
						</div>

						<div class="results__price">
							<h4>&#8364; 358</h4>

							<div class="results__country">
								<img src="img/circle_flag.png" alt="flag">
								<h3>Amsterdam</h3>
							</div>
						</div>

						<div class="results__arrow up"></div>
					</div>

					<div class="results__element">
						<div class="results__name">
							<h3>
								Cheapest
							</h3>
						</div>

						<div class="results__image">
							<img src="img/left_and_right_art_status_2.png" alt="image">
						</div>

						<div class="results__price">
							<h4>&#8364; 13</h4>

							<div class="results__country">
								<img src="img/circle_flag.png" alt="flag">
								<h3>Berlin</h3>
							</div>
						</div>

						<div class="results__arrow down"></div>
					</div>
				</div>
			</div>
			<!-- End /.results -->
		</main>
		<!-- End /.content -->
	</div>
	<!-- End /.wrapper -->	
</body>
</html>
