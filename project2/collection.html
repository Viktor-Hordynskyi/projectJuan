<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Grand Auction</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Start .wrapper -->
	<div class="wrapper collection-bg">
		<!-- Start .content -->
		<main class="content">			
			<!-- Start .collection -->
			<div class="collection">
				<h2 class="collection__title">
					Happy mayors
				</h2>

				<div class="collection__winner">
					<div class="collection__place">1st place</div>

					<div class="collection__flag">
						<img src="img/rectangle_flag.png" alt="flag">

						<p>amsterdam</p>
					</div>

					<div class="collection__details">
						<h3>curators</h3>
						<p>
							playername01,
							playername02,
							playername03
						</p>

						<div class="collection__groups">
							<div class="collection__group">
								<h3>visitors</h3>
								<p>13,000,000</p>
							</div>

							<div class="collection__group">
								<h3>budget</h3>
								<p>&#8364; 973,500</p>
							</div>
						</div>
					</div>					
				</div>

				<fieldset class="collection__gallery">
						<legend>collection</legend>

						<img src="img/large_art_central_screen_status_3.png" alt="image">
						<img src="img/large_art_central_screen_status_3.png" alt="image">
						<img src="img/large_art_central_screen_status_3.png" alt="image">
						<img src="img/large_art_central_screen_status_3.png" alt="image">
						<img src="img/large_art_central_screen_status_3.png" alt="image">
						<img src="img/large_art_central_screen_status_3.png" alt="image">
						<img src="img/large_art_central_screen_status_3.png" alt="image">
						<img src="img/large_art_central_screen_status_3.png" alt="image">
						<img src="img/large_art_central_screen_status_3.png" alt="image">
					</fieldset>
			</div>
			<!-- End /.collection -->
		</main>
		<!-- End /.content -->
	</div>
	<!-- End /.wrapper -->	
</body>
</html>
