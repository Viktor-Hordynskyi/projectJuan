<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Grand Auction</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Start .wrapper -->
	<div class="wrapper">
		<!-- Start .content -->
		<main class="content">
			<!-- Start .header -->
			<header class="header">
				<div class="header__timer open">
					<h2>auction open</h2>
					<h3>1:00</h3>
				</div>

				<div class="header__logo">
					<img src="img/logo.png" alt="The Grand Auction">
				</div>

				<div class="header__remain open">
					<h3>3</h3>
					<h2>copies<br> for sale</h2>
				</div>
			</header>
			<!-- End /.header -->
			
			<!-- Start .auction -->
			<div class="auction">
				<!-- left side -->
				<div class="auction__data left">
					<div class="auction__elements">
						<div class="auction__element">
							<div class="auction__element-top">
								<img src="img/circle_flag.png" alt="flag">
								
								<h4>dutch</h4>
							</div>
							
							<div class="auction__element-bottom">
								<h5>country</h5>
							</div>
						</div>
					</div>
				</div>

				<!-- center -->
				<div class="auction__current">
					<img src="img/middle_arts_status_2.png" alt="middle">

					<div class="auction__current-name">
						<h2>italian dinner o'clock</h2>
					</div>
				</div>

				<!-- right side -->
				<div class="auction__data right">
					<div class="auction__elements">
						<div class="auction__element">
							<div class="auction__element-top">
								<img src="img/circle_flag.png" alt="flag">
								
								<h4>portrait</h4>
							</div>
							
							<div class="auction__element-bottom">
								<h5>subject</h5>
							</div>
						</div>
					</div>

					<div class="auction__button bid">
						<a href="#">place your bid</a>
					</div>
				</div>				
			</div>
			<!-- End /.auction -->
		</main>
		<!-- End /.content -->
	</div>
	<!-- End /.wrapper -->	
</body>
</html>
