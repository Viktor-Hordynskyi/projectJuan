<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mars Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper tutorial-bg">
		<div class="content">
			<div class="tutorial tutorial-border">
				<div class="tutorial-container">
					<h2 class="tutorial-title">
						HOW TO TAKE <br>
						ANIMALS TO MARS
					</h2>
					
					<ul class="tutorial-list">
						<li>
							<h3>Take Animal</h3>

							<h6>VET</h6>
						</li>

						<li>
							<h3>Get Rocket</h3>

							<h6>PILOT</h6>
						</li>

						<li>
							<h3>Buy Fuel</h3>

							<h6>ENGINEER</h6>
						</li>

						<li>
							<h3>Launch</h3>

							<h6>CAPTAIN</h6>
						</li>
					</ul>
					
					<div class="tutorial-btn">
						<button class="tutorial__btn tutorial__btn-white tutorial__btn-big">
							Back
						</button>

						<button class="tutorial__btn tutorial__btn-orange tutorial__btn-big">
							Next
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
