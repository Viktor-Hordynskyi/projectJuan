<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mars Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper ldcard-bg">
		<div class="content">
			<div class="ldcard">
				<div class="ldcard-time">
					<h2>1:23</h2>
				</div>

				<div class="ldcard-table">
					<div class="ldcard-table__container card-3">
						<h2 class="ldcard-table__title">
							MOST LOVED <br>
							ANIMALS
						</h2>

						<div class="ldcard-table__elements">
							<div class="ldcard-table__element">
								<div class="ldcard-table__element-animal">
									<img src="img/animal-1.png" alt="animal">
								</div>

								<h3 class="ldcard-table__element-name">
									Rabbit
								</h3>

								<h3 class="ldcard-table__element-number ldcard-c1">
									1
								</h3>

								<h3 class="ldcard-table__element-name">
									Teamname1234
								</h3>
							</div>

							<div class="ldcard-table__element">
								<div class="ldcard-table__element-animal">
									<img src="img/animal-3.png" alt="animal">
								</div>

								<h3 class="ldcard-table__element-name">
									Giraffe
								</h3>

								<h3 class="ldcard-table__element-number ldcard-c2">
									1
								</h3>

								<h3 class="ldcard-table__element-name">
									Armadillo
								</h3>
							</div>

							<div class="ldcard-table__element">
								<div class="ldcard-table__element-animal">
									<img src="img/animal-4.png" alt="animal">
								</div>

								<h3 class="ldcard-table__element-name">
									Rabbit
								</h3>

								<h3 class="ldcard-table__element-number ldcard-c3">
									1
								</h3>

								<h3 class="ldcard-table__element-name">
									Teamname1234
								</h3>
							</div>

							<div class="ldcard-table__element">
								<div class="ldcard-table__element-animal">
									<img src="img/animal-8.png" alt="animal">
								</div>

								<h3 class="ldcard-table__element-name">
									Rabbit
								</h3>
							</div>

							<div class="ldcard-table__element">
								<div class="ldcard-table__element-animal">
									<img src="img/animal-9.png" alt="animal">
								</div>

								<h3 class="ldcard-table__element-name">
									Rabbit
								</h3>
							</div>
						</div>
					</div>
				</div>

				<div class="ldcard-emoji">
					<h2>Express Yourself!</h2>

					<img src="img/sm-1.png" alt="smile">
					<img src="img/sm-2.png" alt="smile">
					<img src="img/sm-3.png" alt="smile">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
