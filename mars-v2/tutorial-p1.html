<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mars Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper tutorial-bg video">
		<video preload="auto" autoplay="autoplay" loop="loop" muted class="wrapper-video">
			<source src="video/mars-stage1-intro-pil.mp4" type="video/mp4" />
			Your browser does not support the video tag.
		</video>

		<div class="content">
			<div class="tutorial tutorial-border">
				<div class="tutorial-container">
					<h2 class="tutorial-title">
						MARS NEEDS YOUR HELP!
					</h2>
					
					<p>
						Send animals to Mars to build diversity & save life. <br>
						Goal is 100% biodiversity
					</p>
					
					<div class="tutorial-btn">
						<button class="tutorial__btn tutorial__btn-orange tutorial__btn-big">
							Next
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
