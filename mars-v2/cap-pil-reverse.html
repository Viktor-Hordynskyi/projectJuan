<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mars Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper cap-bg">
		<header class="header header-cappil--rev">
			<div class="header-left"></div>

			<div class="header-mid">
				<h2>CAPTAIN</h2>
				<h2>PILOT</h2>
			</div>

			<div class="header-right">
				<button class="header-btn">
					TEAM
				</button>

				<button class="header-btn header-btn__round">
					?
				</button>
			</div>
		</header>
		
		<div class="content">
			<div class="lside">
				<h3 class="lside-title">
					MISSION <br>
					STATUS
				</h3>

				<h2 class="lside-time color--green">5:00</h2>

				<div class="lside-status">
					<div class="lside-animal lside-animal--default">
						<img src="img/animal-1.png" alt="animal img" class="lside-animal__image">

						<img src="img/wrong.svg" alt="wrong icon" class="lside-status--wrong">
						<img src="img/ok.svg" alt="ok icon" class="lside-status--ok">
					</div>

					<div class="lside-rocket lside-rocket--wrong">
						<img src="img/wrong.svg" alt="wrong icon" class="lside-rocket__status lside-rocket__status--wrong">
						<img src="img/ok.svg" alt="ok icon" class="lside-rocket__status lside-rocket__status--ok">

						<div class="lside-rocket__container">
							<img src="img/rocket-2.png" alt="rocket img" class="lside-rocket__chosen">
						</div>
					</div>

					<div class="lside-fuel lside-fuel--4">
						<h5>Full</h5>
					</div>

					<button class="lside-btn inactive">
						Launch
					</button>
				</div>
			</div>

			<div class="home">
				<div class="home-title">
					<h3>DISTRIBUTE FUNDS</h3>
				</div>

				<div class="home-funds">
					<div class="home-funds__element">
						<img src="img/animal-default.svg" alt="animal">

						<h3>VET</h3>

						<div class="home-funds__price">
							<h4>$</h4>

							<h5>0</h5>
						</div>

						<button class="home-funds__btn">
							GIVE <span>$</span>1
						</button>
					</div>

					<div class="home-funds__element">
						<img src="img/fuel-barrel.svg" alt="animal">

						<h3>ENGINEER</h3>

						<div class="home-funds__price">
							<h4>$</h4>

							<h5>7</h5>
						</div>

						<button class="home-funds__btn">
							GIVE <span>$</span>1
						</button>
					</div>
				</div>
			</div>

			<div class="rside">
				<div class="rside-top">
					<div class="rside-have">
						<h4 class="rside-title">
							YOU <br>
							HAVE
						</h4>
						
						<h4 class="rside-currency color--green">$</h4>
						
						<h2 class="rside-amount color--green">3</h2>
					</div>

					<button class="rside-btn rside-restart">
						Restart
					</button>
				</div>

				<div class="rside-bot">
					<h4>
						<img src="img/wrong.svg" alt="status img">
						You have no money
					</h4>
				</div>
			</div>
		</div>
		
		<footer class="footer">
			<h4>
				Teamname2 launched
			</h4>

			<img src="img/animal-1.png" alt="animal">
		</footer>
	</div>
</body>
</html>
