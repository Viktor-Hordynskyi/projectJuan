<html lang="en">

	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">

<body>
	<div class="wrapper final-bg">

			<div class="ldcard">

				<div class="ldcard-progress">

								<span>22</span>
							</div>
							
							<h2 class="ldcard-progress__title">
								BIODIVERSITY
							</h2>
							
							<h3 class="ldcard-progress__subtitle">
								• MISSION COMPLETE • 
							</h3>
							
							<h4 class="ldcard-progress__number">
								100
								<span>%</span>
							</h4>
						</div>
					</div>
				</div>

				<div class="ldcard-leave">
					<button>leave game</button>
				</div>
			</div>
		</div>
	</div>
