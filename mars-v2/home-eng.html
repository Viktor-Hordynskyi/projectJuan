<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mars Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper cap-bg">
		<header class="header">
			<div class="header-left"></div>

			<div class="header-mid">
				<h2>CAPTAIN</h2>
			</div>

			<div class="header-right">
				<button class="header-btn">
					TEAM
				</button>

				<button class="header-btn header-btn__round">
					?
				</button>
			</div>
		</header>
		
		<div class="content">
			<div class="lside">
				<h3 class="lside-title">
					MISSION <br>
					STATUS
				</h3>

				<h2 class="lside-time color--green">5:00</h2>

				<div class="lside-status">
					<div class="lside-animal lside-animal--ready">
						<img src="img/animal-1.png" alt="animal img" class="lside-animal__image">

						<img src="img/wrong.svg" alt="wrong icon" class="lside-status--wrong">
						<img src="img/ok.svg" alt="ok icon" class="lside-status--ok">
					</div>

					<div class="lside-rocket lside-rocket--ok">
						<img src="img/wrong.svg" alt="wrong icon" class="lside-rocket__status lside-rocket__status--wrong">
						<img src="img/ok.svg" alt="ok icon" class="lside-rocket__status lside-rocket__status--ok">

						<div class="lside-rocket__container">
							<img src="img/rocket-2.png" alt="rocket img" class="lside-rocket__chosen">
						</div>
					</div>

					<div class="lside-fuel lside-fuel--3">
						<h5>30|40</h5>
					</div>

					<button class="lside-btn inactive hide">
						Launch
					</button>
				</div>
			</div>

			<div class="home">
				<div class="home-title">
					<h3>MANAGE FUEL</h3>
				</div>

				<div class="home-engineer">
					<div class="home-engineer__btn">
						<svg width="51" height="99" viewBox="0 0 51 99" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M2 48.5L50 3V96.5L2 48.5Z" stroke="#E1ECEF" stroke-width="2"/>
						</svg>
					</div>

					<div class="home-engineer__element">
						<h3 class="home-engineer__element-title">
							Storage
						</h3>

						<div class="home-engineer__barrel home-engineer__barrel--storage">
							<div class="home-engineer__barrel-shadow">
								<h2>99</h2>
							</div>
						</div>

						<div class="home-engineer__element-btn">
							Send <span>10</span>
						</div>

						<h5 class="home-engineer__element-info">
							TO MISSION
						</h5>
					</div>

					<div class="home-engineer__btn">
						<svg width="51" height="99" viewBox="0 0 51 99" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M2 48.5L50 3V96.5L2 48.5Z" stroke="#E1ECEF" stroke-width="2"/>
						</svg>
					</div>

					<div class="home-engineer__element">
						<h3 class="home-engineer__element-title">
							Market
						</h3>

						<div class="home-engineer__barrel home-engineer__barrel--market">
							<div class="home-engineer__barrel-shadow">
								<div class="barrel-fuel">
									<div class="barrel-fill" style="height: 30%;"></div>
								</div>
								
								<h2>30</h2>

								<img src="img/only.svg" alt="only $1" class="home-engineer__only">
							</div>
						</div>

						<div class="home-engineer__element-btn">
							BUY ALL
						</div>

						<h5 class="home-engineer__element-info">
							SEND TO STORAGE
						</h5>
					</div>

					<div class="home-engineer__btn"></div>
				</div>
			</div>

			<div class="rside">
				<div class="rside-top">
					<div class="rside-have">
						<h4 class="rside-title">
							YOU <br>
							HAVE
						</h4>
						
						<h4 class="rside-currency color--green">$</h4>
						
						<h2 class="rside-amount color--green">3</h2>
					</div>

					<button class="rside-btn rside-launch">
						LAUNCH
					</button>
				</div>

				<div class="rside-bot">
					<h4>
						<img src="img/ok.svg" alt="status img">
						You gave Vet $1
					</h4>
				</div>
			</div>
		</div>
		
		<footer class="footer">
			<h4>
				This is where the global message will be displayed. It will be centered & allowed to span full width
			</h4>
		</footer>
	</div>
</body>
</html>
