<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mars Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper tutorial-bg">
		<div class="content team-bg-color">
			<div class="team">
				<h2 class="team-title">
					MY TEAM
				</h2>

				<div class="team-data">
					<div class="team-left">
						<div class="team-name">
							<span>10</span>
							<h3>TeamNamep12</h3>
						</div>

						<div class="team-list">
							<p>
								Rikki • Captain  <br>
								Jess • Vet <br>
								Josh • Pilot <br>
								PlayerName12 • Engineer
							</p>
						</div>

						<div class="team-btns">
							<button class="team-btn--white">BACK TO GAME</button>
							<button class="team-btn--default">LEAVE GAME</button>
						</div>
					</div>

					<div class="team-right">
						<div class="team-results__title">
							<h2>MISSION RESULTS</h2>
							<span>22</span>
						</div>

						<div class="team-results__element">
							<h3>1</h3>

							<div class="team-results__image">
								<img src="img/animal-1.png" alt="animal">
							</div>

							<h2>Rabbit</h2>

							<span>3</span>
						</div>

						<div class="team-results__element">
							<h3>2</h3>

							<div class="team-results__image">
								<img src="img/animal-2.png" alt="animal">
							</div>

							<h2>Giraffe</h2>

							<span>4</span>
						</div>

						<div class="team-results__element team-no-launch">
							<h3>10</h3>

							<div class="team-results__image">
								<img src="img/no-launch.png" alt="animal">
							</div>

							<h2>No Launch</h2>

							<span></span>
						</div>

						<div class="team-results__element">
							<h3>4</h3>
						</div>

						<div class="team-results__element">
							<h3>5</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
