<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mars Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper vet-bg">
		<header class="header">
			<div class="header-left"></div>

			<div class="header-mid">
				<h2>VET</h2>
			</div>

			<div class="header-right">
				<button class="header-btn">
					TEAM
				</button>

				<button class="header-btn header-btn__round">
					?
				</button>
			</div>
		</header>
		
		<div class="content">
			<div class="lside">
				<h3 class="lside-title">
					MISSION <br>
					STATUS
				</h3>

				<h2 class="lside-time color--green">5:00</h2>

				<div class="lside-status">
					<div class="lside-animal lside-animal--default">
						<img src="img/animal-1.png" alt="animal img" class="lside-animal__image">

						<img src="img/wrong.svg" alt="wrong icon" class="lside-status--wrong">
						<img src="img/ok.svg" alt="ok icon" class="lside-status--ok">
					</div>

					<div class="lside-rocket lside-rocket--default">
						<img src="img/wrong.svg" alt="wrong icon" class="lside-rocket__status lside-rocket__status--wrong">
						<img src="img/ok.svg" alt="ok icon" class="lside-rocket__status lside-rocket__status--ok">

						<div class="lside-rocket__container">
							<img src="img/rocket-2.png" alt="rocket img" class="lside-rocket__chosen">
						</div>
					</div>

					<div class="lside-fuel lside-fuel--1">
						<h5></h5>
					</div>

					<button class="lside-btn inactive hide">
						Launch
					</button>
				</div>
			</div>

			<div class="home">
				<div class="home-title home-title--vet">
					<h3>CHOOSE ANIMAL</h3>
				</div>

				<div class="home-vet in-row-3">
					<div class="home-vet__element">
						<h2 class="home-vet__size">S</h2>
						<h3 class="home-vet__bio">
							12
							<div class="home-rise home-rise--vet">
								<div class="rise--up"></div>
							</div>
						</h3>

						<img src="img/animal-5.png" alt="animal">

						</h4>

						<button class="home-vet__btn">

					<div class="home-vet__element">
