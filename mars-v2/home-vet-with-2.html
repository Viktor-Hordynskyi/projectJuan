<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mars Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper vet-bg">
		<header class="header">
			<div class="header-left"></div>

			<div class="header-mid">
				<h2>VET</h2>
			</div>

			<div class="header-right">
				<button class="header-btn">
					TEAM
				</button>

				<button class="header-btn header-btn__round">
					?
				</button>
			</div>
		</header>
		
		<div class="content">
			<div class="lside">
				<h3 class="lside-title">
					MISSION <br>
					STATUS
				</h3>

				<h2 class="lside-time color--green">5:00</h2>

				<div class="lside-status">
					<div class="lside-animal lside-animal--ready lside-animal--ok">
						<img src="img/animal-9.png" alt="animal img" class="lside-animal__image">

						<img src="img/wrong.svg" alt="wrong icon" class="lside-status--wrong">
						<img src="img/ok.svg" alt="ok icon" class="lside-status--ok">
					</div>

					<div class="lside-rocket lside-rocket--default">
						<img src="img/wrong.svg" alt="wrong icon" class="lside-rocket__status lside-rocket__status--wrong">
						<img src="img/ok.svg" alt="ok icon" class="lside-rocket__status lside-rocket__status--ok">

						<div class="lside-rocket__container">
							<img src="img/rocket-2.png" alt="rocket img" class="lside-rocket__chosen">
						</div>
					</div>

					<div class="lside-fuel lside-fuel--2">
						<h5>30|?</h5>
					</div>

					<button class="lside-btn inactive hide">
						Launch
					</button>
				</div>
			</div>

			<div class="home">
				<div class="home-title home-title--vet-ready">
					<h3>READY FOR MISSION</h3>
				</div>

				<div class="home-vet home-vet__ready">
					<img src="img/big-animal-2.png" alt="rocket">

					<h2 class="home-vet__ready-size">
						<span>Size</span>
						XL
					</h2>
					<h2 class="home-vet__ready-fuel">
						00
					</h2>
				</div>
			</div>

			<div class="rside">
				<div class="rside-top">
					<div class="rside-have">
						<h4 class="rside-title">
							YOU <br>
							HAVE
						</h4>
						
						<h4 class="rside-currency color--green">$</h4>
						
						<h2 class="rside-amount color--green">3</h2>
					</div>
				</div>

				<div class="rside-bot">
					<h4>
						When the vet has an animal, buy a rocket that is the same size
					</h4>
				</div>
			</div>
		</div>
		
		<footer class="footer">
			<h4>
				This is where the global message will be displayed. It will be centered & allowed to span full width
			</h4>
		</footer>
	</div>
</body>
</html>
