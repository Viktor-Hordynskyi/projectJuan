<!DOCTYPE html>
<html lang="en">
<head>

	<title>The Alagaster Classic</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css?ver=1.1">

<body>

	<div class="container">
		<!-- Start .header -->
		<header class="header">
			<div class="header__team">
				<span class="header__team--count">
					1
				</span>

				<h2 class="header__team--name">
					Potato Heads
				</h2>
			</div>

			<div class="header__user">
				<h2 class="header__user--name">
					Frank

				<a href="#" class="header__user--help">
					<img src="img/Help.svg" alt="help button">

			</div>
		</header>

				</div>

				<div class="probability__row">

					<div class="probability__col2">

					<div class="probability__col3">

				<div class="probability__row">

				Back to game
