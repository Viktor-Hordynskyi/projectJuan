<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Alagaster Classic</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css?ver=1.3">
</head>
<body>
	<!-- Start .container -->
	<div class="container h100">
		<!-- Start .header -->
		<header class="header">
			<div class="header__team">
				<span class="header__team--count">
					1
				</span>

				<h2 class="header__team--name">
					Potato Heads
				</h2>
			</div>

			<div class="header__user">
				<h2 class="header__user--name">
					Frank
				</h2>

				<a href="#" class="header__user--help">
					<img src="img/Help.svg" alt="help button">
				</a>
			</div>
		</header>
		<!-- End /.header -->

		<!-- Start .cash -->
		<div class="cash">
			<span class="cash__deposit">$60</span>
		</div>
		<!-- End /.cash -->

		<!-- Start .begin -->
		<div class="begin">
			<h3 class="begin__title">
				Horse & Race conditions being presented
			</h3>

			<div class="begin-load__logo">
				<h4 class="begin-load__note">
					You will be playing...
				</h4>
				
				<a href="#" class="btn btn--long btn--aqua">
					Tutorial
				</a>
			</div>
		</div>
		<!-- End /.begin -->
	</div>
	<!-- End /.container -->

	<!-- Need to be deleted when the project is end. -->
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
