
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Alagaster Classic</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css?ver=1.1">
</head>
<body>
	<!-- Start .container -->
	<div class="container">
		<!-- Start .header -->
		<header class="header">
			<div class="header__team">
				<a href="#" class="header__team--button">
					My team
				</a>
			</div>

			<div class="header__user">
				<h2 class="header__user--name">
					Frank
				</h2>

				<a href="#" class="header__user--help">
					<img src="img/Help.svg" alt="help button">
				</a>
			</div>
		</header>
		<!-- End /.header -->

		<!-- Start .cash -->
		<div class="cash">
			<div class="cash__wrapper">
				<span class="cash__count">
					1
				</span>
				
				<h2 class="cash__team-name">
					Potato Heads
				</h2>
			</div>
		</div>
		<!-- End /.cash -->

		<!-- Start .team -->
		<div class="team">
			<div class="team__content">
				<div class="team__info">
					<h4 class="team__title">
						Team
					</h4>

					<p class="team__teammate">
						Juan
					</p>
					<p class="team__teammate">
						Rikki
					</p>
					<p class="team__teammate">
						Georginan
					</p>
					<p class="team__teammate">
						Malvono
					</p>
					<p class="team__teammate">
						The Big Bang
					</p>				
				</div>

				<div class="team__position">
					<h4 class="team__title">
						Current Position
					</h4>

					<div class="team__element">
						<img src="img/Position_Icon.svg" alt="Position">

						<h5>
							3rd Place
						</h5>
					</div>

					<div class="team__element">
						<img src="img/Score_Icon.svg" alt="Score">

						<h5>
							$458
						</h5>
					</div>
				</div>

				<a href="#" class="btn btn--long btn--aqua">Back to game</a>
			</div>
			<!-- End /.team -->
		</div>
		<!-- End /.container -->

		<!-- Need to be deleted when the project is end. -->
		<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
	</body>
	</html>
