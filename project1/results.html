<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Alagaster Classic</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css?ver=1.4">
</head>
<body>
	<!-- Start .container -->
	<div class="container h100">
		<!-- Start .header -->
		<header class="header">
			<div class="header__team">
				<span class="header__team--count">
					1
				</span>

				<h2 class="header__team--name">
					Potato Heads
				</h2>
			</div>

			<div class="header__user">
				<h2 class="header__user--name">
					Frank
				</h2>

				<a href="#" class="header__user--help">
					<img src="img/Help.svg" alt="help button">
				</a>
			</div>
		</header>
		<!-- End /.header -->

		<!-- Start .results -->
		<div class="results">
			<div class="results__intro">				
				<picture>
					<source media="(min-width: 1024px)" srcset="img/Alagaster-Logo@4x.png">
					<source media="(min-width: 768px)" srcset="img/Alagaster-Logo@2x.png">
					<img src="img/Alagaster-Logo@1x.png" alt="Alagaster logo">
				</picture>
			</div>

			<div class="results__content">
				<div class="results__block">
					<img src="img/Position_Icon.svg" alt="position">

					<h2>3rd Place</h2>
				</div>

				<div class="results__block">
					<img src="img/Score_Icon.svg" alt="score">

					<h2>$458</h2>

					<a href="#" class="btn btn--short btn--aqua">
						results details
					</a>
				</div>

				<div class="results__block--smiles">
					<h3>Express Yourself!</h3>

					<div class="results__block--smile">
						<a href="#">
							<img src="img/smile-happy.svg" alt="happy">
						</a>

						<a href="#">
							<img src="img/smile-sad.svg" alt="sad">
						</a>

						<a href="#">
							<img src="img/smile-angry.svg" alt="angry">
						</a>
					</div>
				</div>
			</div>
		</div>
		<!-- End /.results -->
	</div>
	<!-- End /.container -->

	<!-- Need to be deleted when the project is end. -->
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
