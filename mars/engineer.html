<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Elephants In Mars</title>

  <body>
    <!-- Start .wrapper -->
    <div class="wrapper engineer">
      <div class="header">
        <h3 class="header__title"><span>REACTOR</span></h3>
      </div>

      <div class="corner">
        <div class="corner__time">
          <h2>1:00</h2>
        </div>

        <button class="corner__team">
          <img src="img/icon-team.svg" alt="team icon" />
          <h5>my team</h5>
        </button>
      </div>

      <div class="rside">
        <div class="rside__box rank">
          <div class="rank__title border-left">
            <h4>
              YOU ARE THE ENGINEER
            </h4>

            <button class="rank__help">
              <svg
                width="18"
                height="18"
                viewBox="0 0 18 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M9 0C4.02752 0 0 4.02752 0 9C0 13.9725 4.02752 18 9 18C13.9725 18 18 13.9725 18 9C18 4.02748 13.9725 0 9 0ZM9.90003 15.3H8.10001V13.5H9.90003V15.3ZM11.7585 8.32951L10.953 9.15753C10.305 9.80553 9.90003 10.35 9.90003 11.7H8.10001V11.25C8.10001 10.2555 8.50501 9.35552 9.15302 8.70304L10.2735 7.56904C10.5975 7.24504 10.8 6.79502 10.8 6.30004C10.8 5.30555 9.99453 4.50002 9 4.50002C8.00547 4.50002 7.19998 5.30551 7.19998 6.30004H5.40001C5.40001 4.31102 7.01102 2.7 9 2.7C10.989 2.7 12.6 4.31102 12.6 6.3C12.6 7.09203 12.2805 7.80753 11.7585 8.32951Z"
                  fill="#0AE2FF"
                />
              </svg>
            </button>
          </div>

          <div class="rank__description border-top">
            <p>
              Purchase fuel and send to Captain. You need enough fuel for the
              rocket and animal.<br />
              Amount of Fuel in stockpile changes with demand
            </p>
          </div>
        </div>

        <div class="rside__box controls">
          <div class="cash border-left">
            <h4 class="cash__title">
              you have
            </h4>

            <h2 class="cash__value">
              $1
            </h2>
          </div>

          <div class="choose">
            <div class="choose__description border-top">
              <p>
                <strong>Buy Fuel in Stockpile</strong>
                <br />
                Buy all fuel in stockpile for $1
              </p>
            </div>

            <div class="choose__fuel border-top">
              <button class="btn-action">
                BUY ALL FUEL $1
              </button>

              <h5>you have</h5>

              <div class="choose__fuel-img">
                <img src="img/fuel.png" alt="fuel" />
                <h3>
                  60
                </h3>
              </div>

              <button class="btn-action">
                SEND 10 TO CAPTAIN
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="footer__engineer">
          <h4 class="border-left">STOCKPILE</h4>

          <div class="footer__barrels">
            <div class="footer__barrels-row">
              <img src="img/barrel.png" alt="barrel" />
              <img src="img/barrel.png" alt="barrel" />
              <img src="img/barrel.png" alt="barrel" />
              <img src="img/barrel.png" alt="barrel" />

              <img src="img/barrel.png" alt="barrel" />
              <img src="img/barrel.png" alt="barrel" />
              <img src="img/barrel.png" alt="barrel" />
              <img src="img/barrel.png" alt="barrel" />
            </div>

            <div class="footer__barrels-row">
              <img src="img/barrel.png" alt="barrel" />
              <img src="img/barrel.png" alt="barrel" />
              <img src="img/barrel.png" alt="barrel" />
              <img src="img/barrel.png" alt="barrel" />
              <img src="img/barrel.png" alt="barrel" />
              <img src="img/barrel.png" alt="barrel" />
              <img src="img/barrel.png" alt="barrel" />
              <img src="img/barrel.png" alt="barrel" />

              <img src="img/barrel.png" alt="barrel" />
              <img src="img/barrel.png" alt="barrel" />
              <img src="img/barrel.png" alt="barrel" />
            </div>
          </div>
        </div>
      </div>
