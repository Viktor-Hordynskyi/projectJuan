<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Start .header -->
	<header class="header">
		<div class="container">
			<div class="header__name">
				<h3>
					Name:
				</h3>
				
				<h3>
					Juan
				</h3>
			</div>
		</div>
	</header>
	<!-- End /.header -->

	<!-- Start .wrapper -->
	<main class="wrapper">
		<!-- Start .messages -->
		<section class="messages">
			<div class="container">
				<h4>
					<span class="icon icon-check"></span>Bought IRON
				</h4>
			</div>
		</section>
		<!-- End /.messages -->

		<!-- Start .statistics -->
		<section class="statistics">
			<div class="container">
				<ul>
					<li>
						<p>Cash</p>
						<p>$18</p>
					</li>

					<li>
						<p>Resourse</p>
						<p>WOOD</p>
					</li>

					<li>
						<p>Skills</p>
						<p>Carpenter</p>
					</li>
				</ul>
			</div>
		</section>
		<!-- End /.statistics -->

		<!-- Start .built -->
		<section class="built">
			<div class="container">
				<div class="built__icons">
					<img src="img/home.svg" alt="home">
					<img src="img/fan.svg" alt="fan">
					<img src="img/chair.svg" alt="chair">
					<img src="img/home.svg" alt="home">
				</div>
			</div>
		</section>
		<!-- End /.built -->

		<!-- Start .buttons -->
		<section class="buttons">
			<div class="container">
				<div class="buttons__list">
					<button class="btn">Buy</button>
					<button class="btn">Trade</button>
					<button class="btn">Build</button>
					<button class="btn disabled">Learn New Skill</button>
					<button class="btn">Results</button>
				</div>
			</div>
		</section>
		<!-- End /.buttons -->
	</main>
	<!-- End /.wrapper -->
</body>
</html>
