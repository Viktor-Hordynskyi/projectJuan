<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trade Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Start .header -->
	<header class="header">
		<div class="container">
			<div class="header__name">
				<h3>
					Name:
				</h3>

				<h3>
					Juan
				</h3>
			</div>
		</div>
	</header>
	<!-- End /.header -->

	<!-- Start .wrapper -->
	<main class="wrapper">
		<!-- Start .messages -->
		<section class="messages">
			<div class="container">
				<h4>
					<span class="icon icon-notAllow"></span>Not enough cash
				</h4>
			</div>
		</section>
		<!-- End /.messages -->

		<!-- Start .statistics -->
		<section class="statistics">
			<div class="container">
				<ul>
					<li>
						<p>Cash</p>
						<p>$18</p>
					</li>

					<li>
						<p>Resourse</p>
						<p>WOOD</p>
					</li>

					<li>
						<p>Skills</p>
						<p>Carpenter</p>
					</li>
				</ul>
			</div>
		</section>
		<!-- End /.statistics -->

		<!-- Start .trade -->
		<section class="trade">
			<div class="container">
				<h2 class="trade__title">
					Trade your Resource
				</h2>

				<div class="trade__info">
					<p>
						Choose who to trade with.<br>
						They must also choose you.
					</p>

					<h5>
						Who might want to trade?
					</h5>

					<ul>
						<li><span>Name1</span></li>
						<li><span>Name2</span></li>
						<li><span>Name3</span></li>
						<li><span>Name4</span></li>
					</ul>
				</div>
			</div>
		</section>
		<!-- End /.trade -->

		<!-- Start .actions -->
		<section class="actions">
			<button class="btn">Back to action</button>
		</section>
		<!-- End /.actions -->
	</main>
	<!-- End /.wrapper -->
</body>
</html>
