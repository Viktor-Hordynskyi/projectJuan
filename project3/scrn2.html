<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Results Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Start .header -->
	<header class="header">
		<div class="container">
			<div class="header__name">
				<h3>
					Name:
				</h3>
				
				<h3>
					Juan
				</h3>
			</div>
		</div>
	</header>
	<!-- End /.header -->

	<!-- Start .wrapper -->
	<main class="wrapper">
		<!-- Start .messages -->
		<section class="messages">
			<div class="container">
				<h4>
					<span class="icon icon-check"></span>Bought IRON
				</h4>
			</div>
		</section>
		<!-- End /.messages -->

		<!-- Start .statistics -->
		<section class="statistics">
			<div class="container">
				<ul>
					<li>
						<p>Cash</p>
						<p>$18</p>
					</li>

					<li>
						<p>Resourse</p>
						<p>WOOD</p>
					</li>

					<li>
						<p>Skills</p>
						<p>Carpenter</p>
					</li>
				</ul>
			</div>
		</section>
		<!-- End /.statistics -->

		<!-- Start .results -->
		<section class="results">
			<div class="container">
				<h2 class="results__title">Results</h2>

				<ul class="results__table">
					<li>
						<p></p>
						<p></p>
						<p>Top</p>
					</li>

					<li>
						<p>Money</p>
						<p>17</p>
						<p>17</p>
					</li>

					<li>
						<p>Total Buildings</p>
						<p>9</p>
						<p>12</p>
					</li>

					<li>
						<p>City 1</p>
						<p>1</p>
						<p>6</p>
					</li>

					<li>
						<p>City 2</p>
						<p>5</p>
						<p>5</p>
					</li>

					<li>
						<p>City 3</p>
						<p>2</p>
						<p>3</p>
					</li>

					<li>
						<p>Largest Building</p>
						<p>6</p>
						<p>7</p>
					</li>
				</ul>
			</div>
		</section>
		<!-- End /.results -->

		<!-- Start .actions -->
		<section class="actions">
			<button class="btn">Back to action</button>
		</section>
		<!-- End /.actions -->
	</main>
	<!-- End /.wrapper -->
</body>
</html>
