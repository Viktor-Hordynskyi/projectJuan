<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Players ready to build</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Start .header -->
	<header class="header">
		<div class="container">
			<div class="header__name">
				<h3>
					Name:
				</h3>

				<h3>
					Juan
				</h3>
			</div>
		</div>
	</header>
	<!-- End /.header -->

	<!-- Start .wrapper -->
	<main class="wrapper">
		<!-- Start .messages -->
		<section class="messages">
			<div class="container">
				<h4>
					<span class="icon icon-notAllow"></span>Not enough cash
				</h4>
			</div>
		</section>
		<!-- End /.messages -->

		<!-- Start .statistics -->
		<section class="statistics">
			<div class="container">
				<ul>
					<li>
						<p>Cash</p>
						<p>$18</p>
					</li>

					<li>
						<p>Resourse</p>
						<p>WOOD</p>
					</li>

					<li>
						<p>Skills</p>
						<p>Carpenter</p>
					</li>
				</ul>
			</div>
		</section>
		<!-- End /.statistics -->

		<!-- Start .ready -->
		<section class="ready">
			<div class="container">
				<h3 class="ready__title">Players ready to build</h3>
			</div>

			<div class="ready__list">
				<h4>Carpenters</h4>
				<ul>
					<li>James</li>
					<li>Rikki</li>
				</ul>

				<h4>Masons</h4>
				<ul>
					<li>Fred</li>
					<li>Doreen</li>
					<li>Mary</li>
				</ul>

				<h4>Blacksmith</h4>
				<ul>
					<li>Juan</li>
				</ul>
			</div>
		</section>
		<!-- End /.ready -->

		<!-- Start .actions -->
		<section class="actions">
			<button class="btn">Back to action</button>
		</section>
		<!-- End /.actions -->
	</main>
	<!-- End /.wrapper -->
</body>
</html>
