<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learn new skill</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Start .header -->
	<header class="header">
		<div class="container">
			<div class="header__name">
				<h3>
					Name:
				</h3>
			
				<h3>
					Juan
				</h3>
			</div>
		</div>
	</header>
	<!-- End /.header -->

	<!-- Start .wrapper -->
	<main class="wrapper">
		<!-- Start .messages -->
			<section class="messages">
				<div class="container">
					<h4>
						<span class="icon icon-notAllow"></span>Not enough cash
					</h4>
				</div>
			</section>
			<!-- End /.messages -->

			<!-- Start .statistics -->
			<section class="statistics">
				<div class="container">
					<ul>
						<li>
							<p>Cash</p>
							<p>$18</p>
						</li>

						<li>
							<p>Resourse</p>
							<p>WOOD</p>
						</li>

						<li>
							<p>Skills</p>
							<p>Carpenter</p>
						</li>
					</ul>
				</div>
			</section>
			<!-- End /.statistics -->

			<!-- Start .skills -->
			<section class="skills">
				<div class="container">
					<h2 class="skills__title">
						Learn new skill
					</h2>

					<div class="skills__buttons">
						<button class="btn skills">Carpenter $1</button>
						<button class="btn skills">Mason  $2</button>
						<button class="btn skills">Blacksmith  $3</button>
						<button class="btn skills">Glassblower  $5</button>
					</div>
				</div>
			</section>
			<!-- End /.skills -->

			<!-- Start .actions -->
			<section class="actions">
				<button class="btn">Back to action</button>
			</section>
			<!-- End /.actions -->
	</main>
	<!-- End /.wrapper -->
</body>
</html>
