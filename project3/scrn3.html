<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Buy Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Start .header -->
	<header class="header">
		<div class="container">
			<div class="header__name">
				<h3>
					Name:
				</h3>
				
				<h3>
					Juan
				</h3>
			</div>
		</div>
	</header>
	<!-- End /.header -->

	<!-- Start .wrapper -->
	<main class="wrapper">
		<!-- Start .messages -->
		<section class="messages">
			<div class="container">
				<h4>
					<span class="icon icon-notAllow"></span>Not enough cash
				</h4>
			</div>
		</section>
		<!-- End /.messages -->

		<!-- Start .statistics -->
		<section class="statistics">
			<div class="container">
				<ul>
					<li>
						<p>Cash</p>
						<p>$18</p>
					</li>

					<li>
						<p>Resourse</p>
						<p>WOOD</p>
					</li>

					<li>
						<p>Skills</p>
						<p>Carpenter</p>
					</li>
				</ul>
			</div>
		</section>
		<!-- End /.statistics -->

		<!-- Start .buy -->
		<section class="buy">
			<div class="container">
				<h2 class="buy__title">
					Buy Resource
				</h2>

				<div class="buy__buttons">
					<button class="btn buy">Random (but not wood) $1</button>
					<button class="btn buy">Wood $2</button>
					<button class="btn buy">Iron $3</button>
					<button class="btn buy">Stone $5</button>
					<button class="btn buy">Glass $6</button>
					<button class="btn buy">Plastic $3</button>
				</div>
			</div>
		</section>
		<!-- End /.buy -->

		<!-- Start .actions -->
		<section class="actions">
			<button class="btn">Back to action</button>
		</section>
		<!-- End /.actions -->
	</main>
	<!-- End /.wrapper -->
</body>
</html>
