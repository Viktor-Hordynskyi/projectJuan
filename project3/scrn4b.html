<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trade Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Start .header -->
	<header class="header">
		<div class="container">
			<div class="header__name">
				<h3>
					Name:
				</h3>

				<h3>
					Juan
				</h3>
			</div>
		</div>
	</header>
	<!-- End /.header -->

	<!-- Start .wrapper -->
	<main class="wrapper">
		<!-- Start .messages -->
		<section class="messages">
			<div class="container">
				<h4>
					<span class="icon icon-notAllow"></span>Not enough cash
				</h4>
			</div>
		</section>
		<!-- End /.messages -->

		<!-- Start .statistics -->
		<section class="statistics">
			<div class="container">
				<ul>
					<li>
						<p>Cash</p>
						<p>$18</p>
					</li>

					<li>
						<p>Resourse</p>
						<p>WOOD</p>
					</li>

					<li>
						<p>Skills</p>
						<p>Carpenter</p>
					</li>
				</ul>
			</div>
		</section>
		<!-- End /.statistics -->

		<!-- Start .trade -->
		<section class="trade">
			<div class="container">
				<h2 class="trade__title">
					Trade in Process
				</h2>

				<div class="trade__info">
					<p>
						You are trading WOOD
					</p>

					<div class="trade__process">
						<img src="img/arrow-down.svg" alt="arrow-down">
						<img src="img/arrow-up.svg" alt="arrow-up">
					</div>

					<p>
						Waiting for {Player's Name2] to trade with you
					</p>
				</div>
			</div>
		</section>
		<!-- End /.trade -->

		<!-- Start .actions -->
		<section class="actions">
			<button class="btn">Cancel</button>
			<button class="btn disabled">Confirm</button>
		</section>
		<!-- End /.actions -->
	</main>
	<!-- End /.wrapper -->
</body>
</html>
